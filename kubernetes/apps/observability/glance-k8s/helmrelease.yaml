---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: glance-k8s
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v0.3.0
  url: oci://ghcr.io/lukasdietrich/glance-k8s/chart/glance-k8s
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance-k8s
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: glance-k8s
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: glance-k8s

    # Service Account for cluster-wide RBAC
    serviceAccount:
      create: true
      name: glance-k8s

    # Pod security context
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000

    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true

    # Service exposure
    service:
      type: ClusterIP
      port: 8080

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Liveness and readiness probes
    livenessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 30

    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
