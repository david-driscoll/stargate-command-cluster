---
apiVersion: v1
kind: Secret
metadata:
  name: ${APP}
type: Opaque
data: {}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      data:
        AUTHENTIK_ERROR_REPORTING__ENABLED: "true"
        AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
        AUTHENTIK_DISABLE_STARTUP_ANALYTICS: "false"
        AUTHENTIK_AVATARS: "gravatar"
        AUTHENTIK_DEFAULT_USER_CHANGE_NAME: "true"
        AUTHENTIK_DEFAULT_USER_CHANGE_EMAIL: "true"
        AUTHENTIK_DEFAULT_USER_CHANGE_USERNAME: "true"
        AUTHENTIK_GDPR_COMPLIANCE: "true"
        AUTHENTIK_DEFAULT_TOKEN_DURATION: "minutes=60"
        AUTHENTIK_DEFAULT_TOKEN_LENGTH: "128"
        AUTHENTIK_SECRET_KEY: "{{ .credential }}"
  dataFrom:
    - extract:
        key: 'Authentik Secret Key'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-lldap
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      data:
        AUTHENTIK_LDAP__HOST: "lldap.sgc.svc.cluster.local"
        AUTHENTIK_LDAP__PORT: "3890"
        AUTHENTIK_LDAP__USERNAME: "{{ .username }}"
        AUTHENTIK_LDAP__PASSWORD: "{{ .password }}"
        AUTHENTIK_LDAP__BIND_DN: "uid={{ .username }},ou=people,{{ .base_dn }}"
        AUTHENTIK_LDAP__BASE_DN: "{{ .base_dn }}"
        AUTHENTIK_LDAP__USER_SEARCH_BASE: "ou=people,{{ .base_dn }}"
        AUTHENTIK_LDAP__GROUP_SEARCH_BASE: "ou=groups,{{ .base_dn }}"
  dataFrom:
    - extract:
        key: 'LLDAP Authentik'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      data:
        AUTHENTIK_POSTGRESQL__HOST: "{{ .host }}"
        AUTHENTIK_POSTGRESQL__NAME: "{{ .database }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .user }}"
        AUTHENTIK_POSTGRESQL__PORT: "{{ .port }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: 'authentik-user'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-dragonfly
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      data:
        AUTHENTIK_REDIS__HOST: zpm.sgc.svc.cluster.local
        AUTHENTIK_REDIS__PORT: "6379"
        AUTHENTIK_REDIS__DB: "2"
        # AUTHENTIK_REDIS__USERNAME: "{{ .username }}"
        # AUTHENTIK_REDIS__PASSWORD: "{{ .password }}"
  dataFrom: []
    # - extract:
    #     key: 'authentik-user'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-minio
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Merge
    deletionPolicy: Merge
    template:
      data:
        AUTHENTIK_STORAGE__MEDIA__BACKEND: s3
        AUTHENTIK_STORAGE__MEDIA__S3__USE_SSL: "false"
        AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: http://minio.${INTERNAL_CLUSTER_SERVICE}:9000
        AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .username }}"
        AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .credential }}"
        AUTHENTIK_STORAGE__MEDIA__S3__BUCKET_NAME: iris
        AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN: minio.${CLUSTER_DOMAIN}/iris
        AUTHENTIK_STORAGE__MEDIA__S3__SECURE_URLS: "true"
  dataFrom:
    - extract:
        key: 'Minio SGC Postgres'
