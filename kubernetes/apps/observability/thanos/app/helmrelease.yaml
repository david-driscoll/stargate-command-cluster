---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: thanos
spec:
  interval: 12h
  url: oci://registry-1.docker.io/bitnamicharts/thanos
  ref:
    tag: 17.3.1
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  releaseName: thanos
  chartRef:
    kind: OCIRepository
    name: thanos
  interval: 1h
  timeout: 10m
  values:
    global:
      security:
        allowInsecureImages: true

    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.40.1@sha256:aae7b2b030ed00d88abd8c5a357d08b46f22151ca0d50d9c796223fa332389c8

    existingObjstoreSecret: thanos-objstore

    # Thanos Query - Aggregates data from sidecars and object storage
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: prometheus-operated
        sidecarsNamespace: observability
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi

    # Query Frontend - Caching layer for queries (Grafana connects here)
    queryFrontend:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: ${INTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/hostname: thanos.${ROOT_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-authenticated-user@kubernetescrd
        hostname: thanos.${ROOT_DOMAIN}

    # Bucket Web - Browse object storage via web UI
    bucketweb:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    # Store Gateway - Accesses historical data from object storage
    storegateway:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi

    # Compactor - Downsamples and compacts object storage data
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 180d
      retentionResolution1h: 1y
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 1Gi

    # Ruler - Evaluates recording and alerting rules on historical data
    ruler:
      enabled: true
      alertmanagersConfig:
        alertmanagers:
          - static_configs:
              - alertmanager-operated.observability.svc.cluster.local:9093
            scheme: http
            timeout: 10s
            api_version: v2
      # Ensure Ruler queries the aggregated Thanos Query to evaluate rules across clusters
      # Query service exposes HTTP on port 9090 in this cluster, and Ruler requires
      # at least one '--query' endpoint to be provided for work to proceed.
      queryUrl: http://thanos-query.observability.svc.cluster.local:9090
      # Explicitly configure static queries so the Ruler will receive a --query arg
      # and be able to evaluate rules against the Query API.
      queries:
        - http://thanos-query.observability.svc.cluster.local:9090
      ruleFile: /conf/rules/*.yml
      replicaCount: 1
      existingConfigmap: thanos-ruler
      dnsDiscovery:
        enabled: false
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    receive:
      enabled: true
      networkPolicy:
        enabled: false
      mode: standalone
      # logLevel: info
      tsdbRetention: 7d
      persistence:
        enabled: true
        storageClass: longhorn
        size: 20Gi
      service:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: thanos-write
          tailscale.com/tags: "tag:observability"
      resources:
        requests:
          cpu: 200m
          memory: 1Gi
        limits:
          cpu: 500m
          memory: 4Gi
    # receiveDistributor:
    #   enabled: true
    #   logLevel: info

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
