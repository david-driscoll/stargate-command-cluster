---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}-group
spec:
  name: Adguard Home
  category: DNS
  url: https://${APP}.${CLUSTER_DOMAIN}
  access_policy:
    groups:
      - friends
      - family
  uptime:
    group:
      parent_name: "system"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}-primary
spec:
  name: Primary
  category: DNS
  uptime:
    http:
      url: https://${APP}-primary.${CLUSTER_DOMAIN}/index.html
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "${APP}-group"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
