---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    connect:
      applicationName: onepassword-connect
      host: onepassword-connect
      annotations:
        reloader.stakater.com/auto: "true"
      serviceAnnotations:
        reloader.stakater.com/auto: "true"
      api:
        serviceMonitor:
          enabled: true
          interval: 30s
          path: "/metrics"
          params: {}
          annotations: {}

      credentialsName: onepassword-connect
      credentialsKey: 1password-credentials.json
      imagePullPolicy: Always
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hosts:
          - host: "op-connect.${CLUSTER_DOMAIN}"
    operator:
      create: true
      autoRestart: true
      imagePullPolicy: Always
      pollingInterval: 600
      token:
        name: onepassword-connect
        key: access-token
