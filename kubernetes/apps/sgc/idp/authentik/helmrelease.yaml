---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
spec:
  interval: 1h
  url: https://charts.goauthentik.io/
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2025.8.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    global:
      # fullnameOverride: authentik
      revisionHistoryLimit: 3

      # Deployment strategy for zero-downtime updates
      deploymentStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0

      deploymentAnnotations:
        reloader.stakater.com/auto: "true"

      podAnnotations:
        reloader.stakater.com/auto: "true"

      secretAnnotations:
        reloader.stakater.com/auto: "true"

      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

      envFrom: &envFrom
        - secretRef:
            name: authentik
        - secretRef:
            name: authentik-bootstrap
        - secretRef:
            name: authentik-postgres

      volumeMounts:
        - mountPath: /media
          name: media
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: *app

    authentik:
      enabled: true
      log_level: trace
      # events:
      #   context_processors:
      #     # -- Path for the GeoIP City database. If the file doesn't exist, GeoIP features are disabled.
      #     geoip: /geoip/GeoLite2-City.mmdb
      #     # -- Path for the GeoIP ASN database. If the file doesn't exist, GeoIP features are disabled.
      #     asn: /geoip/GeoLite2-ASN.mmdb
      error_reporting:
        enabled: false
        environment: "${CLUSTER_CNAME}"
        send_pii: false
    blueprints:
      configMaps: []
      secrets: []
    server:
      enabled: true
      name: server
      replicas: 2

      tolerations: &tolerations []

      affinity: &affinity
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: *app
                app.kubernetes.io/component: *app

      resources: &resources
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1024Mi

      # Health probes for better restart recovery
      livenessProbe:
        failureThreshold: 5
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        httpGet:
          path: "/-/health/live/"
          port: http

      readinessProbe:
        failureThreshold: 5
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
        httpGet:
          path: "/-/health/ready/"
          port: http

      startupProbe:
        failureThreshold: 60
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        httpGet:
          path: "/-/health/live/"
          port: http

      # Graceful shutdown period
      terminationGracePeriodSeconds: 60

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      ingress:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        ingressClassName: internal
        hosts:
          - "authentik.${ROOT_DOMAIN}"
          - "iris.${ROOT_DOMAIN}"
          - "canterlot.${ROOT_DOMAIN}"

    worker:
      enabled: true
      replicas: 2
      envFrom: *envFrom
      tolerations: *tolerations
      affinity: *affinity
      resources: *resources

      # Health probes for better restart recovery
      livenessProbe:
        failureThreshold: 5
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 10
        exec:
          command:
            - ak
            - healthcheck

      readinessProbe:
        failureThreshold: 5
        initialDelaySeconds: 15
        periodSeconds: 10
        timeoutSeconds: 5
        exec:
          command:
            - ak
            - healthcheck

      startupProbe:
        failureThreshold: 60
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        exec:
          command:
            - ak
            - healthcheck

      # Graceful shutdown period
      terminationGracePeriodSeconds: 60

    serviceAccount:
      *app : {}
