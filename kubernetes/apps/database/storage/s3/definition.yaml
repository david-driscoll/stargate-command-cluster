---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: s3
spec:
  name: S3
  category: ${CLUSTER_TITLE}
  description: S3 server using rclone
  url: &url https://s3.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/peanut.svg
  access_policy:
    groups:
      - admins
  # authentik:
  #   proxy:
  #     mode: "forward_single"
  #     externalHost: *url
  uptime:
    http:
      url: *url
      method: GET
      accepted_statuscodes: ["400"]
      parent_name: "cluster"
