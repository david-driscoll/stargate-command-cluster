---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: typesense-operator
spec:
  interval: 45m
  url: https://akyriako.github.io/typesense-operator/
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: typesense-operator
spec:
  chart:
    spec:
      # renovate: registryUrl=https://akyriako.github.io/typesense-operator/ chart=typesense-operator
      chart: typesense-operator
      version: "typesense-operator-0.3.0"
      sourceRef:
        kind: HelmRepository
        name: typesense-operator
  maxHistory: 3
  interval: 1h
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    envs:
      imagesPullPolicy: IfNotPresent
      k8sClusterDomain: cluster.local
