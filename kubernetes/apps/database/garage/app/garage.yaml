---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
spec:
  chart:
    spec:
      chart: ".local/garage"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: ${APP}-values
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${APP}-internal
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`web.${CLUSTER_DOMAIN}`) || Host(`*.web.${CLUSTER_DOMAIN}`)
      kind: Rule
      services:
        - name: ${APP}
          port: web-api
          passHostHeader: true
      middlewares:
        - name: internal-network
          namespace: network
    - match: Host(`s3.${CLUSTER_DOMAIN}`) || Host(`*.s3.${CLUSTER_DOMAIN}`)
      kind: Rule
      services:
        - name: garage
          port: s3-api
          passHostHeader: true
      middlewares:
        - name: internal-network
          namespace: network
