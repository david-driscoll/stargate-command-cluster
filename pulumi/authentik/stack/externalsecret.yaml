---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/onepassword.com/onepassworditem_v1.json
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
    name: authentik-secret
    annotations:
      reloader.stakater.com/auto: "true"
spec:
    itemPath: vaults/Eris/items/Authentik Token
---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: ${APP}-config
type: Opaque
stringData:
  sa: "${APP}"
  cluster: "${CLUSTER_CNAME}"
  cluster_api: "${CLUSTER_API_IP}"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-kubeconfig
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: SecretStore
    name: this
  refreshPolicy: Periodic
  refreshInterval: 4m
  target:
    name: ${APP}-kubeconfig
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
      - target: Data
        configMap:
          name: kubeconfig-templates
          items:
          - key: kubeconfig.json
            templateAs: Values
  dataFrom:
    - extract:
        key: ${APP}
      rewrite:
        - regexp:
            source: "ca\\.crt"
            target: "certificate"
    - extract:
        key: ${APP}-config
