# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-token-job
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        type: cronjob
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 1
          schedule: "*/50 * * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          suspend: false
        containers:
          app:
            image:
              repository: golang
              tag: 1.25.6-bookworm@sha256:2f768d462dbffbb0f0b3a5171009f162945b086f326e0b2a8fd5d29c3219ff14
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - /scripts/refresh-token.sh
            args: []
            env:
              GITHUB_APP_ID:
                valueFrom:
                  secretKeyRef:
                    name: github-app
                    key: github_app_id
              GITHUB_APP_INSTALLATION_ID:
                valueFrom:
                  secretKeyRef:
                    name: github-app
                    key: github_app_installation_id
              NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
    persistence:
      scripts:
        type: configMap
        name: github-token-scripts
        globalMounts:
          - path: /scripts
            readOnly: true
      secrets:
        type: secret
        name: github-app
        globalMounts:
          - path: /secrets/private-key.pem
            subPath: github_app_private_key
            readOnly: true
      tmp:
        type: emptyDir

    serviceAccount:
      *app : {}
    rbac:
      roles:
        github-token-secret-manager:
          forceRename: github-token-secret-manager
          type: Role
          rules:
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["get", "list", "watch"]
            - apiGroups: [""]
              resources: ["secrets"]
              verbs: ["get", "create", "update", "patch"]
            - apiGroups: [""]
              resources: ["configmaps"]
              verbs: ["get", "create", "update", "patch"]
      bindings:
        github-token-secret-manager:
          type: RoleBinding
          forceRename: github-token-secret-manager
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: github-token-secret-manager
          subjects:
            - kind: ServiceAccount
              name: *app
              namespace: ${NAMESPACE}
