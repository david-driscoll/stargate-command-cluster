---
# Blackbox exporter probes for dockge and proxmox services
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: dockge-luna-https
  namespace: tailscale-system
spec:
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - https://dockge-luna.tailscale-system.svc.cluster.local:443
