---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-common
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-common
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-external-secrets
subjects:
- kind: ServiceAccount
  name: external-secrets-common
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/secretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: external-secrets-idp
spec:
  provider:
    kubernetes:
      remoteNamespace: idp
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: kube-system
          key: ca.crt
      auth:
        serviceAccount:
          name: "external-secrets"
          namespace: kube-system
