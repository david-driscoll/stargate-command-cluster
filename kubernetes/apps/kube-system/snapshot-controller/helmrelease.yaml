---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: snapshot-controller
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 5.0.2
  url: oci://ghcr.io/piraeusdatastore/helm-charts/snapshot-controller
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    # Chart v5 enables webhook by default; disable to avoid TLS setup
    webhook:
      enabled: false
    # Ensure CRDs are installed as part of the chart
    installCRDs: true
    controller:
      replicaCount: 2
      serviceMonitor:
        create: true
    # Chart v5 expects volumeSnapshotClasses at the top-level
    volumeSnapshotClasses:
      - name: longhorn-snapclass
        annotations:
          snapshot.storage.kubernetes.io/is-default-class: "true"
        driver: driver.longhorn.io
        deletionPolicy: Retain
        parameters:
          # needed for successful VolumeSnapshots
          # see: https://github.com/longhorn/longhorn/issues/2534#issuecomment-1010508714
          type: snap
