---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/traefik.io/ingressroutetcp_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ${APP}-internal
  annotations:
    kubernetes.io/ingress.class: internal
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    traefik.ingress.kubernetes.io/router.entrypoints: postgres
spec:
  entryPoints:
    - postgres
  routes:
    - match: HostSNI(`${APP}.${CLUSTER_DOMAIN}`)
      services:
        - name: ${APP}-rw
          port: 5432
  tls:
    secretName: le-production-tls
