---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudflare-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
  values:
    logLevel: debug
    interval: 1m
    policy: sync
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-default-domain
            key: credential
    extraArgs:
      - --cloudflare-dns-records-per-page=5000
      - --traefik-disable-legacy
    sources:
      - "traefik-proxy"
      - "crd"
      - "ingress"
      - "service"
    txtPrefix: "${CLUSTER_CNAME}."
    txtOwnerId: "${CLUSTER_CNAME}"
    domainFilters: ["${ROOT_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
