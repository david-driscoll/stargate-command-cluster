---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app backrest
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: garethgeorge/backrest
              tag: v1.9.2@sha256:f8306faef0a3cbedc7daa55756f1d4c105d8c104aa773656bdad4fa8553dab5a
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              BACKREST_DATA: /app/data
              BACKREST_CONFIG: /app/config.json
              XDG_CACHE_HOME: /app/cache
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 50m
                memory: "256Mi"
              limits:
                cpu: 200m
                memory: "2Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: 9898

    ingress:
      internal:
        className: internal
        hosts:
          - host: "backrest.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      app:
        existingClaim: ${APP}
        globalMounts:
          - path: /app/data/
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
          - path: /tmp/
      processlogs:
        type: emptyDir
        globalMounts:
          - path: /app/data/processlogs
      volsync-share:
        type: nfs
        server: ${SPIKE_IP}
        path: /mnt/stash/backup/volsync/
        globalMounts:
          - path: /shares/volsync/
      # todo add shares for luna and celestia
