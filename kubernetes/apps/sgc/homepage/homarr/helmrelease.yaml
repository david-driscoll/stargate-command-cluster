---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/homarr-labs/homarr
              tag: v1.24.0@sha256:2a5d045d1611b82261182495271de5d132f62c6846979d423a796f19f78fa49e
              pullPolicy: IfNotPresent
            env:
              # PUID: 568
              # PGID: 568
              # UMASK: 002
              TZ: ${TIMEZONE}
              DEFAULT_COLOR_SCHEME: dark
              PORT: &port 7575
              SECRET_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-secret
                    key: SECRET_ENCRYPTION_KEY
            envFrom:
              - secretRef:
                  name: ${APP}-oidc-credentials
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: "256Mi"
              limits:
                cpu: 500m
                memory: "1Gi"

    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 568
    #     fsGroupChangePolicy: "OnRootMismatch"
    #     runAsGroup: 568
    #     runAsNonRoot: false
    #     runAsUser: 568
    #     supplementalGroups: [1000]

    service:
      *app :
        controller: *app
        ports:
          http:
            protocol: TCP
            port: *port
            primary: true

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: http

    persistence:
      appdata:
        existingClaim: *app
