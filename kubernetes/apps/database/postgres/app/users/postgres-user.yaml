---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres-user
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        username: "${CLUSTER_CNAME}"
        password: "{{ .password }}"
        host: "postgres-rw.database.svc.cluster.local"
        port: "5432"
        database: "postgres"
        pgpass: "postgres-rw.database.svc.cluster.local:5432:postgres:${CLUSTER_CNAME}:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://postgres-rw.database.svc.cluster.local:5432/postgres?password={{ .password }}&user=${CLUSTER_CNAME}"
        uri: "postgresql://${CLUSTER_CNAME}:{{ .password }}@postgres-rw.database.svc.cluster.local:5432/postgres"
  dataFrom:
    - extract:
        key: "postgres-user-password"
