---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network
components:
  - ../../components/common
  - ../../components/repos/app-template
resources:
  - ./certificates/ks.yaml
  - ./cloudflare-tunnel/ks.yaml
  - ./dns/ks.yaml
  - ./k8s-gateway/ks.yaml
  - ./shared/ks.yaml
  - ./tailscale/ks.yaml
  - ./traefik/ks.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/provider/kubernetes/remoteNamespace
        value: network
      - op: replace
        path: /spec/provider/kubernetes/auth/serviceAccount/namespace
        value: network
