---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./garage.yaml
  - ./replicas/data
  - ./replicas/meta
configMapGenerator:
- name: ${APP}-config
  files:
  - config.toml=./resources/config.toml
generatorOptions:
  disableNameSuffixHash: true
