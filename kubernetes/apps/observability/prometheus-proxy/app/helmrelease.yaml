---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 79.6.1
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name prometheus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: *name
    fullnameOverride: *name
    ipFamilyPolicy: SingleStack
    ipFamilies:
      - IPv4
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    prometheus:
      annotations:
        reloader.stakater.com/auto: "true"
      route:
        main:
          enabled: true
          annotations:
            reloader.stakater.com/auto: "true"
            external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          hostnames:
            - prometheus.${CLUSTER_DOMAIN}
          parentRefs:
            - name: internal
              namespace: network
              kind: Gateway
          filters:
            - type: ExtensionRef
              extensionRef:
                group: traefik.io
                kind: Middleware
                name: authenticated-user
      prometheusSpec:
        # podMonitorSelectorNilUsesHelmValues: false
        # probeSelectorNilUsesHelmValues: false
        # ruleSelectorNilUsesHelmValues: false
        # scrapeConfigSelectorNilUsesHelmValues: false
        # serviceMonitorSelectorNilUsesHelmValues: false
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            memory: 500Mi
            cpu: 100m
          limits:
            memory: 2000Mi
        remoteWriteDashboards: true
        remoteWrite:
          - url: http://thanos-write.observability.svc.cluster.local:19291/api/v1/receive
            queueConfig:
              maxSamplesPerSend: 10000
              batchSendDeadline: 5s
              minShards: 1
              maxShards: 4
        externalLabels:
          cluster: ${CLUSTER_CNAME}
          environment: homelab
          region: home
        alertingEndpoints:
          - name: alertmanager-operated
            namespace: observability
            port: http
            scheme: http
            apiVersion: v2
            pathPrefix: /
            timeout: 10s
        additionalAlertManagerConfigs:
          - scheme: http
            api_version: v2
            path_prefix: /
            timeout: 10s
            static_configs:
              - targets:
                - alertmanager-operated.observability.svc.cluster.local:9093
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 50Gi
    thanosRuler:
      enabled: false
      alertmanagersConfig:
        existingSecret:
          name: thanos-ruler-alertmanager-config
          key: alertmanager.yaml
        queryEndpoints:
          - prometheus-operated.observability.svc.cluster.local:9090
      # thanosRulerSpec:
      #   alertDropLabels:
      #     - cluster
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    # Prometheus local rule maps removed; rules are evaluated centrally by Thanos Ruler
