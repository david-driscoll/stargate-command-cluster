---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scrypted

spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/koush/scrypted
              tag: v0.140.5-noble-full@sha256:61f975bb4b9e16e5632e22749b385a9b6162ddd0d82011c72ae03bd0e51019f8
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                cpu: 1000m
                memory: 6Gi
                gpu.intel.com/i915: 1
                # amd.com/gpu: 1
            securityContext:
              privileged: true

    # defaultPodOptions:
    #   # required for mDNS and other host network features
    #   hostNetwork: true

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SCRYPTED_VIP}"
        externalIPs:
          - "${SCRYPTED_VIP}"
        ports:
          http:
            port: &http 11080
            primary: true
          mdns:
            port: 5353
            protocol: UDP
          generic-rebroadcast:
            port: 32400
          homekit-bridge:
            port: 32352
          homekit-bridge-rebroadcast:
            port: 32401
          homekit-front-door:
            port: 32353
          homekit-front-door-rebroadcast:
            port: 32402
          homekit-front-door-package:
            port: 32354
          homekit-front-door-package-rebroadcast:
            port: 32403
          homekit-backyard:
            port: 32355
          homekit-backyard-rebroadcast:
            port: 32404
          homekit-driveway:
            port: 32356
          homekit-driveway-rebroadcast:
            port: 32405

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
    ingress:
      internal:
        className: internal
        hosts:
          - host: "${APP}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: *http
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          gethomepage.dev/widget.url: "http://${APP}.${INTERNAL_CLUSTER_SERVICE}:11080"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media Management
          gethomepage.dev/icon: scrypted.svg
          gethomepage.dev/name: Scrypted
          gethomepage.dev/widget.type: "scrypted"
          gethomepage.dev/namespace: "{{ .Release.Namespace }}" # The kubernetes namespace the app resides in
          gethomepage.dev/app: "${APP}"
