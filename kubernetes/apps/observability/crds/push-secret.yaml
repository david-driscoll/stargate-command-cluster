          remoteKey: &key ${CLUSTER_CNAME}-definition-crds
          property: sa
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
        spec: {}
    - match:
        secretKey: cluster
        remoteRef:
          remoteKey: *key
          property: cluster
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
