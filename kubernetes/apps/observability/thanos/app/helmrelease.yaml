---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: thanos
spec:
  interval: 12h
  url: oci://registry-1.docker.io/bitnamicharts/thanos
  ref:
    tag: 17.3.1
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  releaseName: thanos
  chartRef:
    kind: OCIRepository
    name: thanos
  interval: 1h
  values:
    global:
      security:
        allowInsecureImages: true

    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.40.1@sha256:aae7b2b030ed00d88abd8c5a357d08b46f22151ca0d50d9c796223fa332389c8

    existingObjstoreSecret: thanos-objstore

    # Thanos Query - Aggregates data from sidecars and object storage
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: prometheus-operated
        sidecarsNamespace: observability
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi

    # Query Frontend - Caching layer for queries (Grafana connects here)
    queryFrontend:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: ${INTERNAL_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: network-authenticated-user@kubernetescrd
          tailscale.com/tags: "tag:observability"
          tailscale.com/proxy-group: ingress
          tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
        hostname: thanos.${ROOT_DOMAIN}

    # Bucket Web - Browse object storage via web UI
    bucketweb:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    # Store Gateway - Accesses historical data from object storage
    storegateway:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi

    # Compactor - Downsamples and compacts object storage data
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 180d
      retentionResolution1h: 1y
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 256Mi
        limits:
          memory: 1Gi

    # Ruler - Evaluates recording and alerting rules on historical data
    ruler:
      enabled: true
      alertmanagers:
        - http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
      replicaCount: 1
      config: |-
        groups:
          - name: "PrometheusWatcher"
            rules:
              - alert: "PrometheusDown"
                annotations:
                  summary: "Prometheus has disappeared from Thanos target discovery"
                  description: "Prometheus instance has been down for more than 5 minutes"
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
                  component: observability
      dnsDiscovery:
        enabled: true
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 512Mi

    receive:
      enabled: true
      mode: standalone
      # logLevel: info
      tsdbRetention: 14d
      persistence:
        enabled: true
        storageClass: openebs-hostpath
      service:
        annotations:
          tailscale.com/hostname: "thanos-write.${TAILSCALE_DOMAIN}"
          # tailscale.com/proxy-group: ingress
          tailscale.com/tags: "tag:observability"
        type: LoadBalancer
        loadBalancerClass: tailscale
    # receiveDistributor:
    #   enabled: true
    #   logLevel: info

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
