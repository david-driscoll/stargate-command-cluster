---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plex
  namespace: &namespace sgc
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: shared-volumes
      namespace: *namespace
    - name: volsync
      namespace: volsync-system
  path: ./kubernetes/apps/sgc/media/plex
  prune: true
  wait: true
  force: true
  interval: 1h
  retryInterval: 2m
  # the config can take a while to restore
  timeout: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  components:
    - ../../../../components/volsync
    - ../../../../components/tailscale
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      TAILSCALE_HOST: plex-alt
      VOLSYNC_CAPACITY: 60Gi
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tautulli
  namespace: &namespace sgc
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: plex
      namespace: *namespace
    - name: volsync
      namespace: volsync-system
  path: ./kubernetes/apps/sgc/media/tautulli
  prune: true
  wait: true
  force: true
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: *app
      namespace: *namespace
  components:
    - ../../../../components/volsync
    - ../../../../components/tailscale
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      TAILSCALE_HOST: tautulli-alt
