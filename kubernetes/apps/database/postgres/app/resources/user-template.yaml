---
username: "{{ .username }}"
password: "{{ .password }}"
host: "{{ .host }}"
port: "{{ .port }}"
database: "{{ .database }}"
pgpass: "{{ .host }}:{{ .port }}:{{ .database }}:{{ .username }}:{{ .password }}"
jdbc-uri: "jdbc:postgresql://{{ .host }}:{{ .port }}/{{ .database }}?password={{ .password }}&user={{ .username }}"
uri: "postgresql://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}"
