      name: authentik-remote-cluster-config
  data:
    - match:
        secretKey: sa
        remoteRef:
          remoteKey: &key ${CLUSTER_CNAME}-authentik-outpost
          property: sa
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
        spec: {}
    - match:
        secretKey: cluster
        remoteRef:
          remoteKey: *key
          property: cluster
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
        spec: {}
    - match:
        secretKey: cluster_api
        remoteRef:
          remoteKey: *key
          property: cluster_api
      metadata:
        apiVersion: kubernetes.external-secrets.io/v1alpha1
        kind: PushSecretMetadata
        spec: {}
