---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${APP}-certificate
spec:
  dnsNames:
  - "*.sgc-hl.database.svc.cluster.local"
  - "*.database.svc.cluster.local"
  - minio.database.svc.cluster.local
  - "*.minio.database.svc.cluster.local"
  - minio.database
  - "*.minio.database"
  - minio.database.svc
  - "*.minio.database.svc"
  secretName: ${CLUSTER_CNAME}-tls
  secretTemplate:
    annotations:
      reloader.stakater.com/auto: "true"
  issuerRef:
    name: selfsigned-ca
    kind: ClusterIssuer
