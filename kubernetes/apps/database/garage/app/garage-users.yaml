---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage-users
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
  - name: garage
  values:
    controllers:
      garage-users:
        type: job
        job:
          backoffLimit: 100
          suspend: false
          ttlSecondsAfterFinished: 600
        containers: &job
          job:
            image:
              repository: alpine
              tag: 3.22.0
              pullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - /scripts/init-users.sh
            env:
              G_ALIAS: ${CLUSTER_CNAME}
              GARAGE_ENDPOINT: https://s3.${APP}.${CLUSTER_DOMAIN}
              MC_CONFIG_DIR: /tmp/.mc
              PUID: 568
              PGID: 568
              UMASK: 002
              TZ: "${TIMEZONE}"
              GARAGE_USER_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: garage-cluster-user
                    key: username
              GARAGE_PASSWORD_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: garage-cluster-user
                    key: password
              GARAGE_USER_AUTHENTIK:
                valueFrom:
                  secretKeyRef:
                    name: authentik-garage-access-key
                    key: username
              GARAGE_PASSWORD_AUTHENTIK:
                valueFrom:
                  secretKeyRef:
                    name: authentik-garage-access-key
                    key: password
              GARAGE_USER_TIVI_SYNC:
                valueFrom:
                  secretKeyRef:
                    name: tivi-sync-garage-access-key
                    key: username
              GARAGE_PASSWORD_TIVI_SYNC:
                valueFrom:
                  secretKeyRef:
                    name: tivi-sync-garage-access-key
                    key: password
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
      garage-users-cron:
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "*/10 * * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers: *job
    persistence:
      tmp:
        type: emptyDir
      config:
        type: configMap
        defaultMode: 420
        name: garage-config
        globalMounts:
        - path: /etc/garage.toml
          subPath: garage.toml
      scripts:
        type: configMap
        name: ${APP}-scripts
        defaultMode: 493
        globalMounts:
        - path: /scripts/init-users.sh
          subPath: init-users.sh
