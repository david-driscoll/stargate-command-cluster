---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: &app ${POSTGRES_NAME:=${APP}}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  cluster:
    name: postgres
  name: ${POSTGRES_NAME:=${APP}}
  owner: ${POSTGRES_NAME:=${APP}}
  ensure: present
  allowConnections: true
  databaseReclaimPolicy: retain
  schemas:
    - ensure: present
      name: public
      owner: ${POSTGRES_NAME:=${APP}}
    - ensure: present
      name: ${POSTGRES_NAME:=${APP}}
      owner: ${POSTGRES_NAME:=${APP}}
