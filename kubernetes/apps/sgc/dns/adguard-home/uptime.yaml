---
# yaml-language-server: $schema=https://github.com/david-driscoll/stargate-command-cluster/blob/main/schemas/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${APP}-group
spec:
  config:
    active: true
    name: Adguard Home
    type: group
    interval: 300
    retry_interval: 60
    max_retries: 3
    parent_name: "apps"
---
# yaml-language-server: $schema=https://github.com/david-driscoll/stargate-command-cluster/blob/main/schemas/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${APP}-primary
spec:
  config:
    active: true
    name: Primary
    type: http
    url: https://${APP}-primary.${CLUSTER_DOMAIN}/index.html
    method: GET
    accepted_statuscodes: ["200"]
    interval: 300
    retry_interval: 60
    max_retries: 3
    parent_name: "${APP}-group"
---
