---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: this
spec:
  provider:
    kubernetes:
      remoteNamespace: to-be-replaced
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: this-sa
          namespace: to-be-replaced
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: &name this-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-external-secrets
subjects:
  - kind: ServiceAccount
    name: *name
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: this-sa
