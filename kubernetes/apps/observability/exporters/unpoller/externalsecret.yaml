---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app unpoller
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        UP_UNIFI_DEFAULT_USER: "{{ .unifi_username }}"
        UP_UNIFI_DEFAULT_PASS: "{{ .unifi_password }}"
        UP_UNIFI_DEFAULT_API_KEY: "{{ .apikey_credential }}"

  dataFrom:
    - extract:
        key: unifipoller
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "unifi_$1"
    - extract:
        key: Unifi Api Key Eris Cluster
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "apikey_$1"
