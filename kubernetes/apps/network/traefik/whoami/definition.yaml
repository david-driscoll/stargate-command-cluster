---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Who am I?
  category: ${CLUSTER_TITLE}
  description: Debug information about the user
  url: &url https://whoami.${CLUSTER_DOMAIN}
  # TODO: Change me someday
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/homebox.svg
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
  gatus:
    - group: "Cluster"
      url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
