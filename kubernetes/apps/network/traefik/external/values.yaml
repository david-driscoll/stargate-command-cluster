---
# yaml-language-server: $schema=https://raw.githubusercontent.com/traefik/traefik-helm-chart/refs/heads/master/traefik/values.schema.json
image:
  repository: traefik
  tag: v3.4.4@sha256:82d2e26705a570b6d6778879d471cb3324687e77a6fd6883745a76c04563397a
fullnameOverride: traefik-external
deployment:
  kind: Deployment
  replicas: 1
service:
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${EXTERNAL_DOMAIN}"
    io.cilium/lb-ipam-ips: "${EXTERNAL_IP}"
    tailscale.com/expose: "true"
    tailscale.com/hostname: "${EXTERNAL_CNAME}"
    tailscale.com/tailnet-ip: "${EXTERNAL_TAILSCALE_VIP}"
  externalIPs:
    - "${EXTERNAL_IP}"
additionalArguments:
  - '--providers.file.filename=/config/store.yaml'
  - '--serversTransport.insecureSkipVerify=true'
  - --certificatesresolvers.tailscale.tailscale=true
  - --entryPoints.postgres.address=:5432/tcp
volumes:
  # - name: le-staging-tls
  - name: le-production-tls
    mountPath: '/certs'
    type: secret
  - name: cluster-tls
    mountPath: '/cluster-certs'
    type: secret
  - name: traefik-tls-settings
    mountPath: '/config'
    type: configMap
ports:
  traefik:
    expose:
      default: true
ingressClass:
  enabled: true
  isDefaultClass: false
  name: external
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespaceSelector:
      any: true
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    cpu: 150m
    memory: 200Mi
providers:
  kubernetesCRD:
    ingressClass: "external"
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true
  kubernetesIngress:
    ingressClass: "external"
    enabled: true
    allowExternalNameServices: true
  kubernetesGateway:
    enabled: true
    experimentalChannel: true
logs:
  access:
    enabled: true
    addInternals: true
  general:
    # -- Set [logs format](https://doc.traefik.io/traefik/observability/logs/#format)
    format: common
    # -- Alternative logging levels are TRACE, DEBUG, INFO, WARN, ERROR, FATAL, and PANIC.
    level: "INFO"
experimental:
  fastProxy:
    enabled: true
  kubernetesGateway:
    enabled: true
web:
  forwardedHeaders:
    insecure: true
  proxyProtocol:
    insecure: true
websecure:
  forwardedHeaders:
    insecure: true
  proxyProtocol:
    insecure: true
