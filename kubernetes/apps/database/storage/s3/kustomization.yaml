---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./ingress.yaml
  - ./definition.yaml
  - ./generated
configMapGenerator:
  - files:
      - start.sh=./resources/start.sh
    name: ${APP}-script
generatorOptions:
  disableNameSuffixHash: true
