---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app garage
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: -1
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext: &podSecurityContext
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
    controllers:
      *app :
        enabled: true
        type: deployment
        serviceAccount:
          name: *app
        labels:
          kustomize.toolkit.fluxcd.io/force: enabled
        pod:
          securityContext: *podSecurityContext
        containers:
          *app :
            image:
              repository: dxflrs/garage
              tag: v2.0.0@sha256:15b40e0dddd2e611aa746ff6f7c3bfe9f22735e4a2cc29e0abd89c268e9b79d9
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              RPC_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-config
                    key: rpcSecret
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 800m
                memory: 4Gi
            probes:
              liveness: &probe
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: 3903
                    initialDelaySeconds: 5
                    periodSeconds: 30
              readiness: *probe
            securityContext:
              <<: *podSecurityContext
              capabilities:
                drop:
                - ALL
      garage-webui:
        enabled: true
        labels:
          kustomize.toolkit.fluxcd.io/force: enabled
        serviceAccount:
          name: *app
        pod:
          securityContext: *podSecurityContext
        forceRename: garage-webui
        containers:
          garage-webui:
            image:
              repository: khairul169/garage-webui
              tag: latest@sha256:c931455c25bfbededa450cd7ec6f389ce52ad1bc861f8d0b93d00ced78e438dd
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              API_BASE_URL: "http://garage.database.svc.cluster.local:3903"
              API_ADMIN_KEY:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-config
                    key: API_ADMIN_KEY
              S3_ENDPOINT_URL: "http://garage.database.svc.cluster.local:3900"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 500Mi
            securityContext:
              <<: *podSecurityContext
              capabilities:
                drop:
                - ALL
    service:
      *app :
        controller: *app
        type: ClusterIP
        ports:
          s3-api:
            port: 3900
          rpc:
            port: 3901
          web-api:
            port: 3902
          admin:
            port: 3903
      garage-webui:
        forceRename: garage-webui
        controller: garage-webui
        type: ClusterIP
        ports:
          http:
            port: 3909
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          *app :
            *app :
            - path: /var/lib/garage/data
              subPath: data
            - path: /var/lib/garage/meta
              subPath: meta
      config:
        enabled: true
        type: secret
        name: ${APP}-config
        globalMounts:
        - path: /etc/garage.toml
          subPath: garage.toml
    serviceAccount:
      *app : {}
    rbac:
      roles:
        *app :
          type: ClusterRole
          rules:
          - apiGroups: ["apiextensions.k8s.io"]
            resources: ["customresourcedefinitions"]
            verbs: ["get", "list", "watch", "create", "patch"]
          - apiGroups: ["deuxfleurs.fr"]
            resources: ["garagenodes"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
      bindings:
        *app :
          type: ClusterRoleBinding
          subjects:
          - kind: ServiceAccount
            name: *app
            namespace: ${NAMESPACE}
          roleRef:
            kind: ClusterRole
            name: *app
    servicemonitor:
      enabled: true
      endpoints:
      - port: admin
        interval: 30s
