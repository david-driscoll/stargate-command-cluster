
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: discord
spec:
  type: ExternalName
  externalIPs:
    - "${DISCORD_IP}"
  ports:
    - name: discord
      port: 443
      targetPort: 443
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: discord
  annotations:
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  routes:
    - match: Host(`${DISCORD_DOMAIN}`)
      kind: Rule
      services:
        - name: discord
          port: 443
          passHostHeader: true
          serversTransport: insecure
          scheme: https
          kind: Service
    - match: Host(`unifi.${ROOT_DOMAIN}`)
      kind: Rule
      services:
        - name: discord
          port: 443
          passHostHeader: true
          serversTransport: insecure
          scheme: https
          kind: Service
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discord
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "${DISCORD_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: alpha-site
    - host: "unifi.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: adguard
