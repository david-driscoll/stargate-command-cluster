---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-certificate
spec:
  dnsNames:
  - "*.database.svc.cluster.local"
  - "*.minio.database.svc.cluster.local"
  - "*.${CLUSTER_CNAME}-hl.database.svc.cluster.local"
  secretName: minio-certificate
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reloader.stakater.com/auto: "true"
  issuerRef:
    name: selfsigned-ca
    kind: ClusterIssuer
