---
apiVersion: tailscale.com/v1alpha1
kind: ProxyGroup
metadata:
  name: ingress
spec:
  type: ingress
  hostnamePrefix: ${CLUSTER_CNAME}
  replicas: 2
  tags: ["tag:ingress"]
  proxyClass: ingress
---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: ingress
spec:
  metrics:
    enable: true
    serviceMonitor:
      enable: true
