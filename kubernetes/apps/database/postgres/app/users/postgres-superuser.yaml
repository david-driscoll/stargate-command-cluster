---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres-superuser
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
        - target: Data
          configMap:
            name: ${APP}-user-template
            items:
            - key: username
              templateAs: Values
            - key: password
              templateAs: Values
            - key: hostname
              templateAs: Values
            - key: port
              templateAs: Values
            - key: database
              templateAs: Values
            - key: pgpass
              templateAs: Values
            - key: jdbc
              templateAs: Values
            - key: uri
              templateAs: Values
  dataFrom:
    - extract:
        key: "postgres-superuser-password"
