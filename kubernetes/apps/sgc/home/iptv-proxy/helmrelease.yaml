---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app iptv-proxy
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    controllers:
      sync:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          #
          schedule: "0 */2 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        containers:
          *app :
            image:
              repository: ghcr.io/david-driscoll/tivi-sync
              tag: 1.0.23
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: tivi-secret
              - secretRef:
                  name: iptv-proxy-secret
            env:
              TIVI__CACHEDIRECTORY: /cache/
              TIVI__RESULTSDIRECTORY: /config/
              PROXY_HOSTNAME: iptv.${ROOT_DOMAIN}
            resources:
              requests:
                cpu: 100m
                # these files are large, we GC immediately.
                memory: 1Gi
              limits:
                cpu: 200m
                # these files are large, we GC immediately.
                memory: 6Gi

      proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          proxy:
            image:
              repository: ghcr.io/pierre-emmanuelj/iptv-proxy/iptv-proxy
              tag: v3.7.0
              pullPolicy: IfNotPresent
            env:
              M3U_URL:
                secretKeyRef:
                  name: tivi-secret
                  key: M3U_URL
              PORT: &proxy 8080
              HOSTNAME: "iptv.${ROOT_DOMAIN}"
              GIN_MODE: release
              HTTPS: 1
              ADVERTISED_PORT: 443
              USER: user
              PASSWORD: password
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
                cpu: 1000m
      static:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          static:
            image:
              repository: joseluisq/static-web-server
              tag: 2.36.1-alpine
              pullPolicy: IfNotPresent
            env:
              SERVER_PORT: &http 80
              SERVER_ROOT: /config/
              SERVER_DIRECTORY_LISTING: true
              SERVER_DIRECTORY_LISTING_ORDER: 0
              SERVER_HEALTH: true
            probes:
              liveness: &probe
                enabled: true
                path: /health
                port: *http
              readiness: *probe
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
                cpu: 20m
    service:
      static:
        controller: static
        ports:
          http:
            port: *http
      proxy:
        controller: proxy
        ports:
          proxy:
            port: *proxy

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
            subPath: config
          - path: /cache
            subPath: cache
          - path: /data
    ingress:
      internal:
        className: internal
        hosts:
          - host: "tivi.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: static
                  port: http
          - host: "iptv.${ROOT_DOMAIN}"
            paths:
              - path: /icons/
                pathType: Prefix
                service:
                  identifier: static
                  port: http
              - path: /
                pathType: Prefix
                service:
                  identifier: proxy
                  port: proxy
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
