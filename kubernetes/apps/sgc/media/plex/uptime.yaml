# yaml-language-server: $schema=../../../observability/uptime-kuma/autokuma/crds.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: mysecret
spec:
  config:
    type: http
    name: ${APP}
    url: https://${APP}.${CLUSTER_DOMAIN}
    method: GET
    active: true
    interval: 300
    retry_interval: 60
    max_retries: 3
    