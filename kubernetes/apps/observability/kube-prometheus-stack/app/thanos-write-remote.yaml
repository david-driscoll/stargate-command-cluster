---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "thanos-write.${TAILSCALE_DOMAIN}"
    tailscale.com/proxy-group: observability
  name: thanos-write-remote
spec:
  externalName: thanos-write.${TAILSCALE_DOMAIN}
  type: ExternalName
  ports:
    - name: http
      port: 10902
      protocol: TCP
    - name: grpc
      port: 10901
      protocol: TCP
    - name: remote
      port: 19291
      protocol: TCP
    - name: capnproto
      port: 19391
      protocol: TCP
