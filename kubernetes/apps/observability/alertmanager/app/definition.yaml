---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: alertmanager
spec:
  name: Alert Manager
  category: &category Observability
  description: Alertmanager is a tool for managing alerts generated by Prometheus.
  url: &url https://alertmanager.${ROOT_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/alertmanager.svg
  access_policy:
    groups:
      - admins
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
      skipPathRegex: "^/api([/?].*)?$"
  gatus:
    - group: *category
      url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
