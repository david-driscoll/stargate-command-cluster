# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app github-auth
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
    - name: external-secrets
      namespace: kube-system
  values:
    controllers:
      *app :
        serviceAccount:
          name: *app
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 4 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers:
          main: &job
            securityContext:
              allowPrivilegeEscalation: true
            image:
              repository: golang
              tag: 1.25.4-bookworm@sha256:7419f544ffe9be4d7cbb5d2d2cef5bd6a77ec81996ae2ba15027656729445cc4
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: github-app
            command:
              - /scripts/github-auth-script.sh

            # resources:
            #   requests:
            #     memory: 128Mi
            #     cpu: 10m
            #   limits:
            #     memory: 256Mi
            #     cpu: 20m
      init:
        serviceAccount:
          name: *app
        annotations:
          reloader.stakater.com/auto: "true"
        type: job
        job:
          backoffLimit: 6
          activeDeadlineSeconds: 3600
          ttlSecondsAfterFinished: 3600
          parallelism: 1
          completions: 1
        containers:
          main:
            <<: *job

    defaultPodOptions:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      script:
        type: configMap
        name: github-auth-script
        defaultMode: 493
        globalMounts:
          - path: /scripts/github-auth-script.sh
            subPath: github-auth-script.sh

    serviceAccount:
      *app :
        forceRename: *app
    rbac:
      roles:
        *app :
          forceRename: *app
          type: Role
          rules:
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["get", "list", "watch"]
            - apiGroups: [""]
              resources: ["secrets"]
              verbs: ["get", "create", "update", "patch"]
            - apiGroups: [""]
              resources: ["configmaps"]
              verbs: ["get", "create", "update", "patch"]
      bindings:
        *app :
          type: RoleBinding
          forceRename: *app
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: *app
          subjects:
            - kind: ServiceAccount
              name: *app
              namespace: ${NAMESPACE}
