---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        access-key-id: "{{ .backblaze_username }}"
        secret-access-key: "{{ .backblaze_credential }}"
  dataFrom:
    - extract:
        key: '${BACKBLAZE_DATABASE}'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "backblaze_$1"
