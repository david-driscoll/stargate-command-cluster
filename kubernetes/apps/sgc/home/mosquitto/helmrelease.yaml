# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.22@sha256:d219d3a72847f3aed6a1d66975972d3b17f86e39e8f6f6b86b4088b879c1a2d6
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: |-
              cp /config/mosquitto_pwd /mosquitto/external_config/mosquitto_pwd
              chmod 0700 /mosquitto/external_config/mosquitto_pwd
              mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd
        containers:
          app:
            command:
              - sh
              - -c
              - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: eclipse-mosquitto
              tag: "2.0.22@sha256:75042dd2dd262dff9eb29c47da26d8ee57211a7bc6fc51bae55badc5fc9f6724"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                      app.kubernetes.io/component: *app
        statefulset:
          volumeClaimTemplates:
          - name: data
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 4Gi
            globalMounts:
            - path: /mosquitto/data
              subPath: data
          persistentVolumeClaimRetentionPolicy:
            whenDeleted: Delete
            whenScaled: Delete
    defaultPodOptions:

      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    authentication:
      passwordEntries: ""
    persistence:
      config:
        type: secret
        name: mosquitto-secret
      external-config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          reloader.stakater.com/auto: "true"
          io.cilium/lb-ipam-ips: "${AUTOMATION_VIP}"
          external-dns.alpha.kubernetes.io/hostname: ${AUTOMATION_DOMAIN}
          external-dns.alpha.kubernetes.io/target: "${AUTOMATION_VIP}"
        externalIPs:
          - "${AUTOMATION_VIP}"
        ports:
          mqtt:
            protocol: TCP
            port: &mqtt-port 1883
          wsmqtt:
            protocol: TCP
            port: &wsmqtt-port 9090
