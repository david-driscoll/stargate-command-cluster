---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app backrest
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  timeout: 5m
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: docker.io/garethgeorge/backrest
              tag: v1.8.1@sha256:b680907d1255129a692ae13102dbd2c9dafa308d142582e16b41ecac66e145dd
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              BACKREST_DATA: /app/data
              BACKREST_CONFIG: /app/config.json
              XDG_CACHE_HOME: /app/cache
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            resources:
              requests:
                cpu: 50m
                memory: "256Mi"
              limits:
                cpu: 1
                memory: "2Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: 9898

    ingress:
      internal:
        className: internal
        hosts:
          - host: "backrest.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      app:
        existingClaim: ${APP}
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
      processlogs:
        type: emptyDir
        globalMounts:
          - path: /app/data/processlogs
      volsync-share:
        type: nfs
        server: ${SPIKE_IP}
        path: /mnt/stash/backup/volsync/
        globalMounts:
          - path: /shares/volsync/
      # todo add shares for luna and celestia
