---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-users-57609750c235
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    replace: true
    remediation:
      retries: 3
  upgrade:
    force: true
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minio-users-57609750c235:
        nameOverride: init-minio-users
        type: job
        job:
          backoffLimit: 100
          suspend: false
          ttlSecondsAfterFinished: 600
        containers: &job
          minio-users-57609750c235:
            image:
              repository: minio/mc
              tag: RELEASE.2025-05-21T01-59-54Z.hotfix.e98f1ead@sha256:cf700affaa5cddcea9371fd4c961521fff2baff4b90333c4bda2df61bf5e6692
              pullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - >-
              mc alias set "$MC_ALIAS" "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"

              mc admin user add "$MC_ALIAS" "$MINIO_USER_CLUSTER_USER" "$MINIO_PASSWORD_CLUSTER_USER"

              mc admin policy attach "$MC_ALIAS" --user "$MINIO_USER_CLUSTER_USER" consoleAdmin
            env:
              MC_ALIAS: ${CLUSTER_CNAME}
              MINIO_ENDPOINT: https://s3.${CLUSTER_DOMAIN}
              MINIO_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-admin-secret
                    key: username
              MINIO_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-admin-secret
                    key: password
              MC_CONFIG_DIR: /tmp/.mc
              MINIO_BUCKET: authentik
              PUID: 568
              PGID: 568
              UMASK: 002
              TZ: "${TIMEZONE}"
              MINIO_USER_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-user
                    key: username
              MINIO_PASSWORD_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-user
                    key: password
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
      cron-minio-users-57609750c235:
        nameOverride: cron-minio-users
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "*/10 * * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers: *job
    persistence:
      tmp:
        type: emptyDir
