---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./garage-users.yaml
  - ./generated
configMapGenerator:
- name: ${APP}-scripts
  files:
    - init-users.sh=./resources/init-users.sh
generatorOptions:
  disableNameSuffixHash: true
