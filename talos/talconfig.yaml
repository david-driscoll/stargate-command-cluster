# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: "sgc"

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.10.209.201:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.10.209.201"
additionalMachineCertSans: *sans

clusterPodNets: ["10.209.0.0/16"]
clusterSvcNets: ["10.199.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "milky-way"
    ipAddress: "10.10.209.10"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    controlPlane: true
    nodeLabels: &nodeLabels
      node.longhorn.io/create-default-disk: 'config'
    nodeAnnotations: &nodeAnnotations
      node.longhorn.io/default-disks-config: |
        {
          "disks": [
            {
              "path": "/var/mnt/longhorn",
              "allowScheduling": true,
              "tags":["ssd"]
            }
          ]
        }
    schematic: &schematic
      customization:
        extraKernelArgs:
          - i915.enable_guc=3
          - intel_iommu=on
          - iommu=pt
          - sysctl.kernel.kexec_load_disabled=1
          # - apparmor=0                          # Less security, faster puter
          # - init_on_alloc=0                     # Less security, faster puter
          # - init_on_free=0                      # Less security, faster puter
          # - mitigations=off                     # Less security, faster puter
          # - security=none                       # Less security, faster puter
          # - talos.auditd.disabled=1             # Less security, faster puter
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e0:51:d8:19:93:18"
        dhcp: false
        addresses:
          - "10.10.209.10/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.0.1"
        mtu: 1500
        vip:
          ip: "10.10.209.201"
  - hostname: "othalla"
    ipAddress: "10.10.209.11"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    controlPlane: true
    nodeLabels: *nodeLabels
    nodeAnnotations: *nodeAnnotations
    schematic: *schematic
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e0:51:d8:19:d4:98"
        dhcp: false
        addresses:
          - "10.10.209.11/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.0.1"
        mtu: 1500
        vip:
          ip: "10.10.209.201"
  - hostname: "pegasus"
    ipAddress: "10.10.209.12"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    controlPlane: true
    nodeLabels: *nodeLabels
    nodeAnnotations: *nodeAnnotations
    schematic: *schematic
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e0:51:d8:19:d2:b2"
        dhcp: false
        addresses:
          - "10.10.209.12/16"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.0.1"
        mtu: 1500
        vip:
          ip: "10.10.209.201"

# Global patches
patches:
  - "@./patches/global/machine-disks.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/machine-rbac.yaml"

