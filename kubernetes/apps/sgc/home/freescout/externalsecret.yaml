---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: "1h"
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        ADMIN_EMAIL: "{{ .admin_email }}"
        ADMIN_FIRST_NAME: "{{ .admin_firstName }}"
        ADMIN_LAST_NAME: "{{ .admin_lastName }}"
        ADMIN_PASS: "{{ .admin_password }}"
        APPLICATION_NAME: "Help Desk"
        DB_TYPE: "pgsql"
        DB_PGSQL_SSL_MODE: "prefer"
        DB_HOST: "{{ .postgres_host }}"
        DB_PORT: "{{ .postgres_port }}"
        DB_NAME: "{{ .postgres_database }}"
        DB_USER: "{{ .postgres_username }}"
        DB_PASS: "{{ .postgres_password }}"
        DB_SSL: "false"
        DISPLAY_ERRORS: "true"
        ENABLE_AUTO_UPDATE: "false"
        SETUP_TYPE: AUTO
        SITE_URL: "https://${APP}.${ROOT_DOMAIN}"
        SKIP_STORAGE_PERMISSIONS: "false"
  dataFrom:
    - extract:
        key: 'David'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "user_$1"
    - extract:
        key: 'Peppermint Database User'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "user_$1"
    - sourceRef:
        storeRef:
          kind: SecretStore
          name: this
      extract:
        key: ${APP}-postgres-user
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"


