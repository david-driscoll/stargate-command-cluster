---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app shared-volumes
  namespace: &namespace equestria
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: truenas-stash
      namespace: democratic-csi
    - name: truenas-iscsi-stash
      namespace: democratic-csi
    - name: onepassword-connect
      namespace: kube-system
  path: ./kubernetes/apps/eris/shared/volumes
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-audiobooks
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-books
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-downloads
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-dvr
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-movies
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-roms
      namespace: *namespace
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-tv
      namespace: *namespace

  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app eris-secrets
  namespace: &namespace equestria
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
  path: ./kubernetes/apps/eris/shared/secrets
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-cluster
  healthChecks:
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: cloudflare-eris-tunnel
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: home-assistant-credentials
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: cloudflare-chrysalis-tunnel
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: cloudflare-tunnel-token
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: tailscale-oauth
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: truenas-credentials
    - apiVersion: onepassword.com/v1
      kind: OnePasswordItem
      namespace: *namespace
      name: unifi-credentials
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
