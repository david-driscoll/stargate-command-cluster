---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: authentik
spec:
  interval: 1h
  url: https://charts.goauthentik.io/
  timeout: 3m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2025.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
  interval: 1h
  timeout: 5m
  values:
    global:
      # fullnameOverride: authentik
      revisionHistoryLimit: 3

      deploymentAnnotations:
        reloader.stakater.com/auto: "true"

      podAnnotations:
        reloader.stakater.com/auto: "true"

      secretAnnotations:
        reloader.stakater.com/auto: "true"

      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

      envFrom: &envFrom
        - secretRef:
            name: authentik
        - secretRef:
            name: authentik-minio
        - secretRef:
            name: authentik-postgres

      # volumeMounts:
      #   - name: custom
      #     mountPath: /custom

      # volumes:
      #   - name: custom
      #     emptyDir: {}

    authentik:
      enabled: true
      log_level: trace
      # events:
      #   context_processors:
      #     # -- Path for the GeoIP City database. If the file doesn't exist, GeoIP features are disabled.
      #     geoip: /geoip/GeoLite2-City.mmdb
      #     # -- Path for the GeoIP ASN database. If the file doesn't exist, GeoIP features are disabled.
      #     asn: /geoip/GeoLite2-ASN.mmdb
      error_reporting:
        enabled: false
        environment: "${CLUSTER_CNAME}"
        send_pii: false

    server:
      enabled: true
      name: server
      replicas: 2

      tolerations: &tolerations []

      affinity: &affinity
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: *app
                    app.kubernetes.io/component: *app

      resources: &resources
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1024Mi

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      ingress:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        ingressClassName: internal
        hosts:
          - "authentik.${ROOT_DOMAIN}"
          - "iris.${ROOT_DOMAIN}"
          - "canterlot.${ROOT_DOMAIN}"

    worker:
      enabled: true
      replicas: 2
      envFrom: *envFrom
      tolerations: *tolerations
      affinity: *affinity
      resources: *resources

    serviceAccount:
      *app : {}
