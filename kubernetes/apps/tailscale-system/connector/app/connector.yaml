---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: "${CLUSTER_CNAME}"
spec:
  proxyClass: userspace
  exitNode: true
  hostname: "${CLUSTER_CNAME}"
  subnetRouter:
    advertiseRoutes:
      - "${INTERNAL_NETWORK}"
      - "${CLUSTER_NETWORK}"
      - "${SERVICE_NETWORK}"
---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: userspace
spec:
  statefulSet:
    pod:
      tailscaleContainer:
        env:
        - name: TS_USERSPACE
          value: "true"
