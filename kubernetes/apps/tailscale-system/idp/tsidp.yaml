# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tsidp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
            command:
              - /bin/sh
              - -c
              - |
                chown -R 1000:1000 /data
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER

        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/tailscale/tsidp
              tag: v0.0.11@sha256:f1d52123e43c80bd060baf4ed2d93f28bd5bc044fbf4c33d8bda4aad0c12abca
            env:
              TS_HOSTNAME: &idp idp
              TS_STATE_DIR: /data
              TSIDP_HOSTNAME: *idp
              TSIDP_STATE_DIR: /data
              TAILSCALE_USE_WIP_CODE: "1"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
              TSIDP_ENABLE_STS: "1"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
