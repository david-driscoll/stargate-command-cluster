---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-config
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: "5m"
  target:
    name: ${APP}-config
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
      - target: Data
        configMap:
          name: ${APP}-config
          items:
          - key: config.toml
            templateAs: Values
      data:
        API_ADMIN_KEY: "{{ .credential }}"
        rpcSecret: "{{ .secret }}"
  dataFrom:
    - extract:
        key: 'Garage Password'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
