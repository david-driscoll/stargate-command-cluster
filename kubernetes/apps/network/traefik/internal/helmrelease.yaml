---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 35.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: traefik
      tag: v3.4.0@sha256:4cf907247939b5d20bf4eff73abd21cb413c339600dde76dbc94a874b2578a27
    fullnameOverride: traefik-internal
    deployment:
      kind: DaemonSet


    service:
      annotations:
        reloader.stakater.com/auto: "true"
        external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        io.cilium/lb-ipam-ips: "${INTERNAL_IP}"
      externalIPs:
        - "${INTERNAL_IP}"
    additionalArguments:
      - '--providers.file.filename=/config/store.yaml'
      - '--serversTransport.insecureSkipVerify=true'
      - --certificatesresolvers.tailscale.tailscale=true
    volumes:
      # - name: le-staging-tls
      - name: le-production-tls
        mountPath: '/certs'
        type: secret
      - name: cluster-tls
        mountPath: '/cluster-certs'
        type: secret
      - name: traefik-tls-settings
        mountPath: '/config'
        type: configMap
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: internal
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespaceSelector:
          any: true
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 150m
        memory: 200Mi
    autoscaling:
      enabled: true
      maxReplicas: 2
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80
    providers:
      kubernetesCRD:
        ingressClass: "internal"
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        ingressClass: "internal"
        enabled: true
        allowExternalNameServices: true
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    logs:
      access:
        enabled: false
    api:
      dashboard: true
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`internal.${CLUSTER_DOMAIN}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
        annotations:
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    experimental:
      fastProxy:
        enabled: true
      kubernetesGateway:
        enabled: true
    web:
      forwardedHeaders:
        insecure: true
      proxyProtocol:
        insecure: true
    websecure:
      forwardedHeaders:
        insecure: true
      proxyProtocol:
        insecure: true
