---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${CLUSTER_CNAME}
spec:
  config:
    type: group
    name: ${CLUSTER_TITLE}
    interval: 300
    retry_interval: 60
    max_retries: 3
