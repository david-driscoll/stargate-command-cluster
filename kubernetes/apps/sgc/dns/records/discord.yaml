
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: discord
spec:
  type: ExternalName
  externalName: "${DISCORD_DOMAIN}"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: discord
  annotations:
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  routes:
    - match: Host(`${DISCORD_DOMAIN}`)
      kind: Rule
      services:
        - name: discord
          port: 443
          scheme: https
          kind: Service
    - match: Host(`unifi.${ROOT_DOMAIN}`)
      kind: Rule
      services:
        - name: discord
          port: 443
          scheme: https
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: discord-dns
spec:
  endpoints:
    - dnsName: "${DISCORD_DOMAIN}"
      recordType: A
      targets: ["${DISCORD_IP}"]
    - dnsName: "unifi.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: ["${DISCORD_DOMAIN}"]
