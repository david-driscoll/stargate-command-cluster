---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubernetes
spec:
  version: "${KUBERNETES_VERSION}"
  concurrency: 1
  exclusive: true
  serviceAccountName: system-upgrade-controller
  secrets:
    - name: system-upgrade-controller
      path: /var/run/secrets/talos.dev
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  upgrade:
    # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
    image: "ghcr.io/siderolabs/talosctl:v1.11.3@sha256:826a8932bef057bffb4b04d35c7a741e35e55ee273dd2fb61d4339ee06ed5414"
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - --nodes=$(NODE_IP)
      - upgrade-k8s
      - --to=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
