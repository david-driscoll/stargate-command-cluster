---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sgc
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./onepassword-connect.yaml

configMapGenerator:
  - name: lldap-user-sync-scripts
    files:
      - fetch-users.sh=./resources/fetch-users.sh
      - sync-users.sh=./resources/sync-users.sh
    options:
      disableNameSuffixHash: true
