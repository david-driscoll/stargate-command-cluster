---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: thorax-host
spec:
  type: ExternalName
  externalName: "${THORAX_DOMAIN}"
  externalIPs:
    - "${THORAX_IP}"
  ports:
    - name: proxmox
      port: 8006
      targetPort: 8006
