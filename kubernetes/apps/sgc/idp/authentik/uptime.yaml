---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/kubernetes/apps/observability/crds/kuma/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${APP}
spec:
  config:
    active: true
    name: Authentik
    type: http
    url: https://authentik.${ROOT_DOMAIN}/ping
    method: GET
    accepted_statuscodes: ["200"]
    interval: 300
    retry_interval: 60
    max_retries: 3
    parent_name: "apps"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/kubernetes/apps/observability/crds/authentik/application.schema.json
kind: AuthentikApplication
apiVersion: authentik.driscoll.dev/v1
metadata:
  name: justatest
spec:
  provider: "forward-auth"
  url: https://justatest.${ROOT_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/radarr-4k.svg
  category: "Media Management"
  config: {}
