---
apiVersion: hyperspike.io/v1
kind: Valkey
metadata:
  name: &app ${APP}
spec:
  nodes: 3
  tls: false
  # certIssuer: selfsigned
  # certIssuerType: ClusterIssuer
  anonymousAuth: true
  tolerations: []
  nodeSelector: {}
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 1Gi
  volumePermissions: true
  exporterImage: ghcr.io/hyperspike/valkey-sidecar:v0.0.61@sha256:6cd5c47bf58d57e25f4df1f9a73de20ebb3ff6a713da7e46de633be5a124f44c
  image: ghcr.io/valkey-io/valkey:9.0-trixie@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27
  prometheus: true
  storage:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
      storageClassName: longhorn-local
