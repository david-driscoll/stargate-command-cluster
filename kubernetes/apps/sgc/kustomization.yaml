---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sgc
components:
  - ../../components/common
  - ../../components/repos/app-template
resources:
  - ./shared/ks.yaml
  - ./go2rtc/ks.yaml
  - ./dns/ks.yaml
  - ./home/ks.yaml
  # - ./scrypted/ks.yaml
  - ./dvr/ks.yaml
  - ./media/ks.yaml
  - ./idp/ks.yaml
  - ./tailscale/ks.yaml
  - ./uptime-kuma/ks.yaml
patches:
  - target:
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/provider/kubernetes/remoteNamespace
        value: sgc
      - op: replace
        path: /spec/provider/kubernetes/auth/serviceAccount/namespace
        value: sgc
