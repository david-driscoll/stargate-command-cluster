---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &app ${APP}
spec:
  # using only 1 replica: very difficult to drain the node where postgres is running
  # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 40Gi
    storageClass: longhorn
  enableSuperuserAccess: true
  superuserSecret:
    name: ${APP}-admin
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  monitoring:
    enablePodMonitor: true
  managed:
    roles:
      - connectionLimit: -1
        ensure: present
        inherit: true
        name: ${APP}
        login: true
        createdb: true
        createrole: true
        passwordSecret:
          name: ${APP}-user
      - connectionLimit: -1
        ensure: present
        inherit: true
        name: sgc
        login: true
        createdb: true
        createrole: true
        passwordSecret:
          name: ${APP}-user
      - connectionLimit: -1
        ensure: present
        inherit: true
        name: authelia
        login: true
        createdb: true
        createrole: true
        passwordSecret:
          name: authelia
      - connectionLimit: -1
        ensure: present
        inherit: true
        name: authelia
        login: true
        createdb: true
        createrole: true
        passwordSecret:
          name: authelia
    services:
      additional:
        - selectorType: rw
          updateStrategy: replace
          serviceTemplate:
            metadata:
              annotations:
                io.cilium/lb-ipam-ips: "${ASGARD_VIP}"
                tailscale.com/expose: "true"
                tailscale.com/hostname: *app
              name: ${APP}
            spec:
              type: LoadBalancer
              loadBalancerIP: "${ASGARD_VIP}"
              externalIPs:
                - "${ASGARD_VIP}"


  # https://github.com/cloudnative-pg/cloudnative-pg/issues/2570
  enablePDB: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "250m"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://${APP}/
      endpointURL: http://minio.${INTERNAL_CLUSTER_SERVICE}:9000
      s3Credentials:
        accessKeyId:
          name: ${APP}-access-key
          key: username
        secretAccessKey:
          name: ${APP}-access-key
          key: credential
  externalClusters:
  - name: ${APP}-backup
    barmanObjectStore:
      destinationPath: s3://${APP}/
      endpointURL: http://minio.${INTERNAL_CLUSTER_SERVICE}:9000
      wal:
        compression: bzip2
        maxParallel: 8
      s3Credentials:
        accessKeyId:
          name: ${APP}-access-key
          key: username
        secretAccessKey:
          name: ${APP}-access-key
          key: credential
