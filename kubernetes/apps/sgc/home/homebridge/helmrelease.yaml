---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homebridge
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        runAsNonRoot: false # Must be run as root user
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
        containers:
          *app :
            image:
              repository: homebridge/homebridge
              tag: "2025-02-26"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TZ}"
              ENABLE_AVAHI: "1"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8581
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                cpu: 2000m
                memory: 6Gi
                gpu.intel.com/i915: 1

    service:
      *app :
        controller: *app
        type: NodePort
        ports:
          http:
            protocol: TCP
            port: *port
            primary: true
          m3u:
            protocol: TCP
            port: 10110
            primary: true
          mdns:
            protocol: UDP
            port: 5353

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    configMaps:
      config:
        enabled: true
        nameOverride: startup-sh
        data:
          startup.sh: |-
            #!/bin/sh
            npm install --save homebridge-unifi-protect@latest
            # npm install --save homebridge-camera-ui@latest
    persistence:
      homebridge:
        existingClaim: *app
      startup-sh:
        enabled: true
        type: configMap
        name: homebridge-startup-sh
        defaultMode: 493
        globalMounts:
          - path: /homebridge/startup.sh
            subPath: startup.sh
