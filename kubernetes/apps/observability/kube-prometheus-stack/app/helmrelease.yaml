---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 79.4.1
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ipFamilyPolicy: SingleStack
    ipFamilies:
      - IPv4
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: true
          annotations:
            reloader.stakater.com/auto: "true"
            external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          hostnames:
            - alertmanager.${CLUSTER_DOMAIN}
          parentRefs:
            - name: internal
              namespace: network
              kind: Gateway
          filters:
            - type: ExtensionRef
              extensionRef:
                group: traefik.io
                kind: Middleware
                name: authenticated-user

      alertmanagerSpec:
        replicas: 2
        useExistingSecret: true
        configSecret: alertmanager-secret
        # alertmanagerConfiguration:
        #   name: alertmanager
        #   global:
        #     resolvetimeout: 10m
        externalUrl: https://alertmanager.${CLUSTER_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 1Gi
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    prometheus:
      route:
        main:
          enabled: true
          annotations:
            reloader.stakater.com/auto: "true"
            external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          hostnames:
            - prometheus.${CLUSTER_DOMAIN}
          parentRefs:
            - name: internal
              namespace: network
              kind: Gateway
          filters:
            - type: ExtensionRef
              extensionRef:
                group: traefik.io
                kind: Middleware
                name: authenticated-user
      prometheusSpec:
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 2.53.2-0.4.0@sha256:3cfa681cf8857dae3a29e9722e491581a219d3b7aa923fbceca48d7598739704
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            memory: 500Mi
            cpu: 100m
          limits:
            memory: 2000Mi
        remoteWrite:
          - url: http://thanos-remote-write.observability.svc.cluster.local:19291/api/v1/receive
            queueConfig:
              maxSamplesPerSend: 10000
              batchSendDeadline: 5s
              minShards: 1
              maxShards: 4
        externalLabels:
          cluster: ${CLUSTER_CNAME}
          environment: homelab
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 50Gi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
    additionalPrometheusRulesMap:
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
      storage-rules:
        groups:
          - name: node-filesystem
            rules:
              - alert: NodeRootFsFillingUp
                annotations:
                  summary: Node {{ $labels.instance }} root filesystem is filling up (<15% free)
                expr: |
                  (node_filesystem_avail_bytes{mountpoint="/", fstype!~"tmpfs|fuse.lxcfs|aufs"}
                   / node_filesystem_size_bytes{mountpoint="/", fstype!~"tmpfs|fuse.lxcfs|aufs"}) < 0.15
                for: 10m
                labels:
                  severity: warning
              - alert: NodeRootFsCritical
                annotations:
                  summary: Node {{ $labels.instance }} root filesystem is critically low (<5% free)
                expr: |
                  (node_filesystem_avail_bytes{mountpoint="/", fstype!~"tmpfs|fuse.lxcfs|aufs"}
                   / node_filesystem_size_bytes{mountpoint="/", fstype!~"tmpfs|fuse.lxcfs|aufs"}) < 0.05
                for: 5m
                labels:
                  severity: critical
          - name: imagefs-usage
            rules:
              - alert: NodeImageFSHighUsage
                annotations:
                  summary: Node {{ $labels.instance }} image filesystem > 85% used
                expr: |
                  (sum by (instance) (container_runtime_image_fs_used_bytes)
                   / sum by (instance) (container_runtime_image_fs_capacity_bytes)) > 0.85
                for: 15m
                labels:
                  severity: warning
              - alert: NodeImageFSCritical
                annotations:
                  summary: Node {{ $labels.instance }} image filesystem > 95% used
                expr: |
                  (sum by (instance) (container_runtime_image_fs_used_bytes)
                   / sum by (instance) (container_runtime_image_fs_capacity_bytes)) > 0.95
                for: 5m
                labels:
                  severity: critical
          - name: loki-pvc-usage
            rules:
              - alert: LokiPVCFillingUp
                annotations:
                  summary: Loki PVC {{ $labels.persistentvolumeclaim }} in {{ $labels.namespace }} > 85% used
                expr: |
                  (sum by (namespace, persistentvolumeclaim) (kubelet_volume_stats_used_bytes{namespace="observability", persistentvolumeclaim=~".*loki.*"})
                   / sum by (namespace, persistentvolumeclaim) (kubelet_volume_stats_capacity_bytes{namespace="observability", persistentvolumeclaim=~".*loki.*"})) > 0.85
                for: 15m
                labels:
                  severity: warning
              - alert: LokiPVCCritical
                annotations:
                  summary: Loki PVC {{ $labels.persistentvolumeclaim }} in {{ $labels.namespace }} > 95% used
                expr: |
                  (sum by (namespace, persistentvolumeclaim) (kubelet_volume_stats_used_bytes{namespace="observability", persistentvolumeclaim=~".*loki.*"})
                   / sum by (namespace, persistentvolumeclaim) (kubelet_volume_stats_capacity_bytes{namespace="observability", persistentvolumeclaim=~".*loki.*"})) > 0.95
                for: 5m
                labels:
                  severity: critical
          - name: loki-compactor
            rules:
              - alert: LokiCompactorFailures
                annotations:
                  summary: Loki compactor is reporting failed compactions on {{ $labels.instance }}
                expr: increase(loki_compactor_compactions_failed_total[10m]) > 0
                for: 10m
                labels:
                  severity: warning
