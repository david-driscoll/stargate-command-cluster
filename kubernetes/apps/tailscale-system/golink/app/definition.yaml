---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: tailscale-golink
spec:
  name: Links
  category: Applications
  description: Tailscale Go Link
  url: &url https://go.${TAILSCALE_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/tailscale.svg
  access_policy:
    groups:
      - friends
      - family
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
  uptime:
    http:
      url: *url
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "apps"
