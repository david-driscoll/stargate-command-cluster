---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "le-staging"
spec:
  secretName: "le-staging-tls"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${DEFAULT_DOMAIN}"
  dnsNames:
    - "${DEFAULT_DOMAIN}"
    - "*.${DEFAULT_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_CNAME}.svc.${DEFAULT_DOMAIN}"
