
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: alpha-site
spec:
  type: ExternalName
  externalName: "${ALPHA_SITE_DOMAIN}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-site
  namespace: flux-system
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "${ALPHA_SITE_HOST}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  number: 8006
    - host: "adguard.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  number: 3000
    - host: "netbootxyz.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  number: 1234
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: alpha-site-dns
spec:
  endpoints:
    - dnsName: "${ALPHA_SITE_HOST}"
      recordType: A
      targets: ["${ALPHA_SITE_HOST_IP}"]
    - dnsName: "${ALPHA_SITE_DOMAIN}"
      recordType: A
      targets: ["${ALPHA_SITE_IP}"]
    - dnsName: "adguard.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: ["${ALPHA_SITE_DOMAIN}"]
    - dnsName: "adguard.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: ["${ALPHA_SITE_DOMAIN}"]
    - dnsName: "netbootxyz.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: ["${ALPHA_SITE_DOMAIN}"]
