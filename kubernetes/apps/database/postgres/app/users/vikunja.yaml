---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name vikunja-postgres
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        username: "vikunja"
        password: "{{ .password }}"
        host: "postgres-rw.${NAMESPACE}.svc.cluster.local"
        port: "5432"
        database: "vikunja"
        pgpass: "postgres-rw.${NAMESPACE}.svc.cluster.local:5432:vikunja:vikunja:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://postgres-rw.${NAMESPACE}.svc.cluster.local:5432/vikunja?password={{ .password }}&user=vikunja"
        uri: "postgresql://vikunja:{{ .password }}@postgres-rw.${NAMESPACE}.svc.cluster.local:5432/vikunja"
  dataFrom:
    - extract:
        key: "vikunja-postgres-password"
