---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app registry
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          securityContext:
            runAsNonRoot: false
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65542 # gladius:external-services
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest@sha256:e226d6308690dbe282443c8c7e57365c96b5228f0fe7f40731b5d84d37a06839
            command:
              - /bin/sh
              - -c
              - |
                chown -R 568:568 /var/lib/registry
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER
        containers:
          *app :
            image:
              repository: ghcr.io/project-zot/zot
              tag: v2.1.14@sha256:4183bd731bcc515dcf12f545d18245cfa568d338a986e4b92b7a9d89d2cc5463
            env: []
            envFrom: []
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                # cpu: 1
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                spec:
                  initialDelaySeconds: 5
                  httpGet:
                    path: /livez
                    port: &port 8080
              readiness:
                enabled: true
                spec:
                  initialDelaySeconds: 10
                  httpGet:
                    path: /readyz
                    port: *port
              startup:
                enabled: true
                spec:
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 3
                  httpGet:
                    path: /startupz
                    port: *port
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 568
        runAsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *port

    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "registry.${CLUSTER_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: ExtensionRef
                extensionRef:
                  group: traefik.io
                  kind: Middleware
                  name: local-user

    persistence:
      config-file:
        type: configMap
        name: registry-values
        globalMounts:
          - path: /etc/zot/config.json
            subPath: config.json
            readOnly: true
          - path: /etc/credentials/credentials.json
            subPath: credentials.json
            readOnly: true
      registry:
        existingClaim: ${APP}
        globalMounts:
          - path: /var/lib/registry
      tmp:
        type: emptyDir
