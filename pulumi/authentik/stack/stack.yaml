---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/pulumi.com/stack_v1.json
apiVersion: pulumi.com/v1
kind: Stack
metadata:
  name: ${APP}
spec:
  serviceAccountName: ${APP}
  fluxSource:
    sourceRef:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: flux-system
    dir: pulumi/authentik
  stack: ${APP}
  resyncFrequencySeconds: 60
  backend: postgres://postgres-rw.database.svc.cluster.local
  continueResyncOnCommitMatch: true
  #  destroyOnFinalize: true
  workspaceReclaimPolicy: Delete
  envRefs:
    HOME:
      type: Literal
      literal:
        value: /tmp/.pulumi
    PULUMI_HOME:
      type: Literal
      literal:
        value: /tmp/.pulumi
    USER:
      type: Literal
      literal:
        value: pulumi
    GITHUB_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    PULUMI_CONFIG_PASSPHRASE:
      type: Secret
      secret:
        name: pulumi-operator-passphrase
        key: password
    PGUSER:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: username
    PGPASSWORD:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: password
    PGHOST:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: hostname
    PGPORT:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: port
    PGDATABASE:
      type: Secret
      secret:
        name: pulumi-operator-postgres
        key: database
    CONNECT_HOST:
      type: Literal
      literal:
        value: "https://op-connect.${CLUSTER_DOMAIN}"
    CONNECT_VAULT:
      type: Literal
      literal:
        value: "Eris"
    CONNECT_TOKEN:
      type: Secret
      secret:
        name: pulumi-operator-connect-token
        key: credential
  secretsRef:
    github:token:
      type: Secret
      secret:
        name: pulumi-operator-github
        key: credential
    kubernetes:kubeconfig:
      type: Secret
      secret:
        name: ${APP}-kubeconfig
        key: kubeconfig.json
    authentik:token:
      type: Secret
      secret:
        name: authentik-secret
        key: credential
    authentik:url:
      type: Secret
      secret:
        name: authentik-secret
        key: url
  workspaceTemplate:
    spec:
      image: daviddriscoll/pulumi:latest
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 800m
          memory: 1024Mi
      # pulumiLogLevel: 11

