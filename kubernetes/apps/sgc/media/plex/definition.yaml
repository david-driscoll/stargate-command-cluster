---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Plex (Equestria)
  category: Media
  url: https://${APP}.${ROOT_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/plex.svg
  access_policy:
    groups:
      - friends
      - family
  gatus:
    - url: https://${APP}.${CLUSTER_DOMAIN}/connections?X-Plex-Token="op://Eris/Media Management Secrets/plex_alt_token"
      parent: "Applications"
      method: GET
      conditions:
      - "[STATUS] == 200"
      parent_name: "apps"
