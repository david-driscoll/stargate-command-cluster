---
originRequest:
  originServerName: "external.${CLUSTER_DOMAIN}"

ingress:
  - hostname: "${ROOT_DOMAIN}"
    service: &svc https://external-ingress-nginx-controller.network.svc.cluster.local:443
  - hostname: "*.${ROOT_DOMAIN}"
    service: *svc
  - hostname: "*.${CLUSTER_DOMAIN}"
    service: *svc
  - service: http_status:404
