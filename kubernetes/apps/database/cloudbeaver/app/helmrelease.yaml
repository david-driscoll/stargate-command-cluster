---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudbeaver
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        enabled: true
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        containers:
          *app :
            image:
              repository: dbeaver/cloudbeaver
              tag: "25.2.5@sha256:39a41f50f7bdb28909c682def92a5587ab6f23ed67e291c1113e53d7722d4111"
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              CLOUDBEAVER_ENABLED_DRIVERS: "postgresql"
              CLOUDBEAVER_APP_ANONYMOUS_ACCESS_ENABLED: "true"
              CLOUDBEAVER_APP_SUPPORTS_CUSTOM_CONNECTIONS: "true"
              CLOUDBEAVER_APP_READ_ONLY_CONNECTION_INFO: "true"
              CLOUDBEAVER_WEB_SERVER_PORT: "8978"
              CLOUDBEAVER_WORKSPACE_LOCATION: "/workspace"
              CLOUDBEAVER_CORE_THEMING_THEME: "dark"
              CLOUDBEAVER_APP_GRANT_CONNECTIONS_ACCESS_TO_ANONYMOUS_TEAM: "true"
              CB_SERVER_NAME: "CloudBeaver on ${CLUSTER_TITLE}"
              CLOUDBEAVER_WEB_SERVER_NAME: "CloudBeaver on ${CLUSTER_TITLE}"
              CB_SERVER_URL: "https://${APP}.${CLUSTER_DOMAIN}/"
              CLOUDBEAVER_WEB_SERVER_URL: "https://${APP}.${CLUSTER_DOMAIN}/"
            securityContext:
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                cpu: 500m
                memory: 1Gi
    serviceAccount:
      *app : {}
    persistence:
      config:
        type: secret
        name: ${APP}-config
        defaultMode: 493
        globalMounts:
          - path: /workspace/GlobalConfiguration/.dbeaver
      cloudbeaver:
        type: emptyDir
        globalMounts:
          - path: /workspace/
          - path: /opt/cloudbeaver/conf/
          - path: /.local/share/DBeaverData/
    service:
      *app :
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &port 8978
    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
