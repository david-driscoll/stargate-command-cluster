---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: alloy
spec:
  name: Alloy
  category: ${CLUSTER_TITLE}
  description: Alloy is a tool for managing alerts generated by Prometheus.
  url: &url https://alloy.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/alloy.svg
  access_policy:
    groups:
      - admins
  # authentik:
  #   proxy:
  #     mode: "forward_single"
  #     externalHost: *url
  #     skipPathRegex: "^/api([/?].*)?$"
  gatus:
    - url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
