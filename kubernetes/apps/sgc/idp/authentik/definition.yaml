---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Authentik
  category: Identity
  authentik:
    proxy:
      
    provider: "forward-auth"
    url: https://justatest.${ROOT_DOMAIN}
    icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/radarr-4k.svg

  uptime:
    http:
      url: https://authentik.${ROOT_DOMAIN}
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "system"
