---
garage:
  replicationFactor: "2"
  consistencyMode: "degraded"
  s3:
    api:
      region: "${CLUSTER_CNAME}"
      rootDomain: ".s3.${CLUSTER_DOMAIN}"
    web:
      rootDomain: ".web.${CLUSTER_DOMAIN}"
      index: "index.html"
  rpcSecret: "{{ .password }}"
deployment:
  replicaCount: "${REPLICA_NODES}"

persistence:
  meta:
    storageClass: "longhorn-local"
    size: 1Gi
  data:
    storageClass: "longhorn-local"
    size: 32Gi

ingress:
  s3:
    api:
      enabled: false
    web:
      enabled: false
monitoring:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
