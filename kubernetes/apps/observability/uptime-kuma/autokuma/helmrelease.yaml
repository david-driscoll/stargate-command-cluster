---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autokuma
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: false
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            image:
              repository: ghcr.io/bigboot/autokuma
              tag: 1.0.0
            securityContext:
              readOnlyRootFilesystem: false
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                cpu: 1
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &port 3001

    ingress:
      internal:
        className: internal
        annotations:
          uptime-kuma.autodiscovery.probe.enabled: "false"
        hosts:
          - host: "uptime.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "kuma.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "${APP}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http


    serviceAccount:
      *app : {}
    rbac:
      roles:
        *app :
          type: Role
          rules:
            - apiGroups: ["autokuma.bigboot.dev"]
              resources: ["*"]
              verbs: ["list", "patch", "watch"]
      bindings:
        *app :
          type: RoleBinding
          subjects:
            - kind: ServiceAccount
              name: *app
              namespace: ${NAMESPACE}
          roleRef:
            kind: Role
            name: *app
            apiGroup: rbac.authorization.k8s.io
