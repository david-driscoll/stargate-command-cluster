# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tsidp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
            command:
              - /bin/sh
              - -c
              - |
                chown -R 1000:1000 /data/tsidp/
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER

        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/tailscale/tsidp
              tag: v0.0.9@sha256:3462c9dec80b1a524b21315729ea7456e5cf9386ee4d8f0900372c99fddba0e3
            # args:
            #   - -client_id=tailscale-idp
            #   - -client_secret=${TAILSCALE_CLIENT_SECRET}
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /data/tsidp
              TAILSCALE_USE_WIP_CODE: "1"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
              TSIDP_ENABLE_STS: "1"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      # certs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /data/tsidp/certs
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/tsidp/
