---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 35.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: traefik
      tag: v3.3.6
    fullnameOverride: traefik-external
    deployment:
      kind: DaemonSet
    service:
      annotations:
        reloader.stakater.com/auto: "true"
        external-dns.alpha.kubernetes.io/target: "${EXTERNAL_DOMAIN}"
        io.cilium/lb-ipam-ips: "${EXTERNAL_IP}"
      externalIPs:
        - "${EXTERNAL_IP}"
    additionalArguments:
      - '--providers.file.filename=/config/store.yaml'
    volumes:
      # - name: le-staging-tls
      - name: le-production-tls
        mountPath: '/certs'
        type: secret
      - name: cluster-tls
        mountPath: '/cluster-certs'
        type: secret
      - name: traefik-tls-settings
        mountPath: '/config'
        type: configMap
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: external
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespaceSelector:
          any: true
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 150m
        memory: 200Mi
    autoscaling:
      enabled: true
      maxReplicas: 2
      metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: "external"
      kubernetesIngress:
        enabled: true
        ingressClass: "external"
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
    logs:
      access:
        enabled: true
    api:
      dashboard: true
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`${EXTERNAL_DOMAIN}`)
        annotations:
          external-dns.alpha.kubernetes.io/target: "${EXTERNAL_DOMAIN}"
      healthcheck:
        enabled: true
    experimental:
      fastProxy:
        enabled: true
      kubernetesGateway:
        enabled: true
