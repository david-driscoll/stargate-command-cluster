---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr-db-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${NAMESPACE}
  target:
    name: homarr-db-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        db-encryption-key: "{{ .secret_key_credential  }}"
        db-url: "{{ .mysql_url }}"
        mysql-root-password: "{{ .mysql_root_password }}"
        mysql-password: "{{ .mysql_password }}"
  dataFrom:
    - extract:
        key: 'homarr-secret-key'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "secret_key_$1"
    - extract:
        key: 'homarr-mysql-secret'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "mysql_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-oidc-credentials
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: ${NAMESPACE}
  target:
    name: ${APP}-oidc-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        oidc-client-id: "{{ .username }}"
        oidc-client-secret: "{{ .credential }}"
  dataFrom:
    - extract:
        key: 'auth-oidc-secret'
