---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-ip: "${DOCKGE_TAILSCALE_IP}"
    tailscale.com/proxy-group: egress
  name: alpha-site-dns
spec:
  externalName: alpha-site-dns
  type: ExternalName
  ports:
    - port: 443
      targetPort: 443
      name: https
    - port: 784
      targetPort: 784
      name: quic
    - port: 853
      targetPort: 853
      name: dnss
    - port: 53
      targetPort: 53
      name: dns
