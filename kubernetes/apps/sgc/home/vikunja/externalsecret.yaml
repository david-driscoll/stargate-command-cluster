---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: "15m"
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
      - target: Data
        configMap:
          name: ${APP}-config
          items:
          - key: config.yaml
            templateAs: Values
  dataFrom:
    - extract:
        key: 'Vikunja Database User'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "user_$1"
        - regexp:
            source: '[\W]'
            target: _
    - extract:
        key: 'Vikunja OIDC Credentials'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
        - regexp:
            source: '[\W]'
            target: _
    - sourceRef:
        storeRef:
          kind: SecretStore
          name: this
      extract:
        key: ${APP}-postgres-user
      rewrite:
        - regexp:
            source: "(.*)"
            target: "postgres_$1"


