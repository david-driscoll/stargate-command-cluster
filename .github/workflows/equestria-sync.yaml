name: Equestria Sync

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *

jobs:
  file_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@main
      - name: File Sync
        uses: kbrashears5/github-action-file-sync@v3.0.0
        with:
          REPOSITORIES: |
            david-driscoll/equestria-cluster@sgc-sync
          FILES: |
            kubernetes/apps/cert-manager/=kubernetes/apps/
            kubernetes/apps/democratic-csi/=kubernetes/apps/
            kubernetes/apps/network/=kubernetes/apps/
          PULL_REQUEST_BRANCH_NAME: sgc-sync
          TOKEN: ${{ secrets.ONEPASSWORD_TOKEN }}
