---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./externalsecret-values.yaml
  - ./helmrelease.yaml
  - ./definition.yaml
configMapGenerator:
  - name: ${APP}-values
    files:
      - values.yaml=./resources/values.yaml
    options:
      disableNameSuffixHash: true
