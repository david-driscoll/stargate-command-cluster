---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 4m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        AUTHENTIK_STORAGE__MEDIA__BACKEND: file
        # AUTHENTIK_ERROR_REPORTING__ENABLED: "true"
        AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
        AUTHENTIK_DISABLE_STARTUP_ANALYTICS: "false"
        AUTHENTIK_AVATARS: "gravatar"
        AUTHENTIK_DEFAULT_USER_CHANGE_NAME: "true"
        AUTHENTIK_DEFAULT_USER_CHANGE_EMAIL: "true"
        AUTHENTIK_DEFAULT_USER_CHANGE_USERNAME: "true"
        AUTHENTIK_GDPR_COMPLIANCE: "true"
        AUTHENTIK_DEFAULT_TOKEN_DURATION: "minutes=60"
        AUTHENTIK_DEFAULT_TOKEN_LENGTH: "128"
        AUTHENTIK_SECRET_KEY: "{{ .credential }}"
        AUTHENTIK_REDIS__HOST: redis.database.svc.cluster.local
        AUTHENTIK_REDIS__PORT: "6379"
        AUTHENTIK_REDIS__DB: "5"
        AUTHENTIK_POSTGRESQL__CONN_HEALTH_CHECKS: "true"
  dataFrom:
    - extract:
        key: 'Authentik Secret Key'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-bootstrap
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 4m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-bootstrap
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .token_credential }}"
        AUTHENTIK_BOOTSTRAP_PASSWORD: "{{ .user_password }}"
        AUTHENTIK_BOOTSTRAP_EMAIL: "{{ .user_username }}"
  dataFrom:
    - extract:
        key: 'Authentik Token'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "token_$1"
    - extract:
        key: 'Authentik Admin'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "user_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-postgres
spec:
  refreshPolicy: Periodic
  refreshInterval: 4m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: ${APP}-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        AUTHENTIK_POSTGRESQL__HOST: "{{ .hostname }}"
        AUTHENTIK_POSTGRESQL__NAME: "{{ .database }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password }}"
        AUTHENTIK_POSTGRESQL__PORT: "{{ .port }}"
        AUTHENTIK_POSTGRESQL__USER: "{{ .username }}"
  dataFrom:
    - extract:
        key: "${APP}-postgres"
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
