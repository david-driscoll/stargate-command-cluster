---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-sci-base
spec:
  timeout: 5m
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
    replace: true
  upgrade:
    force: true
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: flux-system
  valuesFrom:
    - targetPath: driver.config.sshConnection.username
      kind: Secret
      name: truenas-credentials
      valuesKey: username
    - targetPath: driver.config.sshConnection.privateKey
      kind: Secret
      name: truenas-ssh-key
      valuesKey: private-key
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: truenas-credentials
      valuesKey: credential
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      podAnnotations:
        reloader.stakater.com/auto: "true"
      externalAttacher:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalProvisioner:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalResizer:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalSnapshotter:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
      driver:
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 2Gi
    csiProxy:
      imagePullPolicy: Always
      resources:
        requests:
          cpu: 40m
          memory: 50Mi
          ephemeral-storage: 1Gi
        limits:
          memory: 200Mi
          ephemeral-storage: 5Gi
    csiDriver:
      name: "org.democratic-csi.nfs"
    storageClasses:
      - name: truenas-nfs
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: true
          detachedVolumesFromVolumes: true
        mountOptions:
          - noatime
          - nfsvers=4
          # - nfsvers=3
          # - nolock
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    driver:
      config:
        driver: freenas-api-nfs
        instance_id:
        httpConnection:
          protocol: http
          port: 80
          host: ${SPIKE_IP}
          allowInsecure: true
        sshConnection:
          host: ${SPIKE_IP}
          port: 22
        zfs:
          # datasetParentName: data/appdata
          detachedSnapshotsDatasetParentName: dummy/path/
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          shareHost: "${SPIKE_IP}"
          shareAlldirs: true
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: ""
          shareMaprootGroup: ""
          shareMapallUser: apps
          shareMapallGroup: apps
        iscsi:
          targetPortal: "${SPIKE_IP}:3260"
          targetGroups:
            - targetGroupPortalGroup: 1
              targetGroupInitiatorGroup: 1
              targetGroupAuthType: None
          namePrefix: "${CLUSTER_CNAME}"
          nameSuffix: ""
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 4096
          extentRpm: "SSD"
          extentAvailThreshold: 0
    node:
      hostPID: true
      driver:
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        # iscsiDirHostPath: /var/local/etc/iscsi
        iscsiDirHostPathType: ""
        resources:
          requests:
            cpu: 40m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
      driverRegistrar:
        resources:
          requests:
            cpu: 30m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
      cleanup:
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi

