kind: Config
apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: {{ .ca_crt }}
    server: https://{{ .cluster-api }}:6443
  name: {{ .cluster }}
contexts:
- context:
    cluster: {{ .cluster }}
    user: {{ .service-account }}
  name: {{ .cluster }}
current-context: {{ .cluster }}
users:
- name: {{ .service-account }}
  user:
    token: {{ .token }}
