# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app postgres-back-to-b2
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
    - name: external-secrets
      namespace: kube-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 3 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers:
          main: &job
            image:
              repository: rclone/rclone
              tag: master@sha256:21690c9e8efc7c790fdba17248e4e89f027092a4590a7044f18d7d183ac3180c
              pullPolicy: IfNotPresent
            env:
              PUID: 1000
              PGID: 1000
              UMASK: 002
              TZ: "${TIMEZONE}"
            command:
              - rclone
              - copy
              - local:${BACKBLAZE_DB_BUCKET}
              - backblaze:${BACKBLAZE_DB_BUCKET}
              - --progress

    defaultPodOptions:
      securityContext: &podSecurityContext
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

    persistence:
      script:
        type: secret
        name: ${APP}-backup-values
        defaultMode: 493
        globalMounts:
          - path: /config/rclone/rclone.conf
            subPath: rclone.conf

