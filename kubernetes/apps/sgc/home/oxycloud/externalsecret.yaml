---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-env
spec:
  refreshPolicy: Periodic
  refreshInterval: 4m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-env
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        OXICLOUD_DB_CONNECTION_STRING: "{{ .postgres_uri }}"
        DATABASE_URL: "{{ .postgres_uri }}"
        OXICLOUD_ENABLE_OIDC: "true"

        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_NAME: "Authentik"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_CLIENT_ID: "{{ .oidc_client_id }}"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_CLIENT_SECRET: "{{ .oidc_client_secret }}"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_DISCOVERY_URL: "{{ .oidc_openid_configuration_url }}"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_REDIRECT_URI: "https://cloud.${ROOT_DOMAIN}/oidc/callback/authentik"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_SCOPES: "openid profile email"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_USER_ID_ATTRIBUTE: "sub"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_DEFAULT_ROLE: "admin"
        OXICLOUD_OIDC_PROVIDER_AUTHENTIK_AUTO_CREATE_USERS: "true"
  dataFrom:
    - extract:
        key: "${APP}-postgres"
      sourceRef:
        storeRef:
          kind: ClusterSecretStore
          name: database
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "postgres_$1"
    - extract:
        key: '${CLUSTER_CNAME}-${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
