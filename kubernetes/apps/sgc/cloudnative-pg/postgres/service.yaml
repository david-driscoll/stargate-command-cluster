---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${POSTGRES_DOMAIN}"
    io.cilium/lb-ipam-ips: "${POSTGRES_VIP}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: ${POSTGRES_VIP}
  externalIPs:
    - "${POSTGRES_VIP}"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
