# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-idp
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  timeout: 5m
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/david-driscoll/tailscale-idp
              tag: v1.84.0@sha256:750a863826d237c52a4c20995bac9019c00cdb6fa88dd77e44add44dbd5697ee
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /data/tsidp
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: tailscale-authkey
                    key: authkey
            workingDir: /data/tsidp
            resources:
              requests:
                memory: 128Mi
                cpu: 25m
              limits:
                memory: 256Mi
                cpu: 100m

    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: tailscale-apps
        globalMounts:
          - path: /data/tsidp/
            subPath: tsidp
      empty:
        type: emptyDir
        globalMounts:
          - path: /.cache/
            subPath: cache
          - path: /user/
            subPath: user

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &port 443
