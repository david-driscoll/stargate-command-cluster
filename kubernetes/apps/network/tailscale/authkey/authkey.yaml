# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-authkey
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
  values:
    controllers:
      *app :
        serviceAccount:
          name: tailscale-secret-manager
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 0 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers:
          main: &job
            securityContext:
              allowPrivilegeEscalation: true
            image:
              repository: alpine/golang
              tag: 1.24.3-bookworm
              pullPolicy: IfNotPresent
            env:
              OAUTH_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: tailscale-oauth
                    key: username
              OAUTH_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: tailscale-oauth
                    key: credential
            command:
              - /scripts/tailscale.sh

            # resources:
            #   requests:
            #     memory: 128Mi
            #     cpu: 10m
            #   limits:
            #     memory: 256Mi
            #     cpu: 20m
      init:
        serviceAccount:
          name: tailscale-secret-manager
        annotations:
          reloader.stakater.com/auto: "true"
        type: job
        job:
          backoffLimit: 6
          activeDeadlineSeconds: 3600
          ttlSecondsAfterFinished: 3600
          parallelism: 1
          completions: 1
        containers:
          main:
            <<: *job

    defaultPodOptions:
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      script:
        type: configMap
        name: tailscale-script
        defaultMode: 493
        globalMounts:
          - path: /scripts/tailscale.sh
            subPath: tailscale.sh
