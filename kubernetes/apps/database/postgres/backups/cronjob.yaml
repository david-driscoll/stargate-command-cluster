# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app postgres-backup
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgres
      namespace: database
    - name: external-secrets
      namespace: kube-system
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 3
          schedule: "0 2 * * *"  # Daily at 2 AM
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        containers:
          main:
            image:
              repository: mcr.microsoft.com/dotnet/sdk
              tag: '10.0-noble@sha256:25d14b400b75fa4e89d5bd4487a92a604a4e409ab65becb91821e7dc4ac7f81f'
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: postgres-backups
            command:
              - /bin/sh
              - -c
              - >-
                set -eux;
                export DEBIAN_FRONTEND=noninteractive;
                apt-get update
                && apt install -y postgresql-common
                && /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
                && apt-get install -y --no-install-recommends postgresql-client-17
                && dotnet run /scripts/App.cs
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi
                cpu: 500m

    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 999
    #     runAsGroup: 999
    #     fsGroup: 999
    #     runAsNonRoot: true
    #     fsGroupChangePolicy: "OnRootMismatch"
    #     seccompProfile:
    #       type: RuntimeDefault

    persistence:
      script:
        type: configMap
        name: postgres-backup-script
        defaultMode: 493
        globalMounts:
          - path: /scripts/App.cs
            subPath: App.cs
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /.dotnet
            subPath: dotnet
      backups:
        type: nfs
        server: ${SPIKE_IP}
        path: /mnt/stash/data/pgdump
