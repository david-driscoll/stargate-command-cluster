---
# yaml-language-server: $schema=https://www.authelia.com/schemas/latest/json-schema/configuration.json
authentication_backend:
  password_change:
    disable: false
  password_reset:
    disable: false
  refresh_interval: 1m
    # start_tls: false
    # group_search_mode: filter
    # permit_referrals: false
    # permit_unauthenticated_bind: false
    # permit_feature_detection_failure: false

theme: auto
default_2fa_method: webauthn

session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: ${CLUSTER_CNAME}_session
      domain: ${ROOT_DOMAIN}
      authelia_url: https://auth.${ROOT_DOMAIN}
      default_redirection_url: https://${ROOT_DOMAIN}
  redis:
    host: zpm.sgc.svc.cluster.local
    database_index: 2

notifier:
  disable_startup_check: true
  filesystem:
    filename: /logs/notifier.log
  # smtp:
  #   address: ${ROUTER_IP}
  #   sender: Authelia <david@${ROOT_DOMAIN}>
  #   disable_require_tls: true

duo_api:
  disable: true

# identity_providers:
#   oidc:
#     enable_client_debug_messages: true
#     minimum_parameter_entropy: 8
#     enforce_pkce: public_clients_only
#     enable_pkce_plain_challenge: false
#     discovery_signed_response_alg: RS512

log:
  level: 'debug'
telemetry:
  metrics:
    enabled: true

totp:
  issuer: Driscoll Family
  algorithm: SHA512
  digits: 8
  period: 30
  skew: 1
  secret_size: 32

webauthn:
  enable_passkey_login: true
  display_name: Authelia
  attestation_conveyance_preference: indirect
  experimental_enable_passkey_uv_two_factors: true
  experimental_enable_passkey_upgrade: true
  metadata:
    enabled: true
    validate_trust_anchor: true
    validate_entry: true
    validate_entry_permit_zero_aaguid: true
    validate_status: true
  selection_criteria:
    attachment: cross-platform
    discoverability: preferred
    user_verification: preferred

definitions:
  network:
    internal:
      - 10.0.0.0/8
      - 192.168.0.0/16
    tailscale:
      - 100.64.0.0/10

access_control:
  default_policy: one_factor
  networks:
    - name: internal
      networks:
      - 10.0.0.0/8
      - 192.168.0.0/16
    - name: tailscale
      networks:
      - 100.64.0.0/10
  rules:
    # bypass for authelia
    - domain: authelia.${ROOT_DOMAIN}
      policy: bypass
      networks: [internal, tailscale]

    # bypass for lldap management interface
    - domain: lldap.${ROOT_DOMAIN}
      subject: "group:lldap_admin"
      policy: one_factor
      networks: [internal, tailscale]

    # Admin access - full access for admin group
    - domain: "*.${ROOT_DOMAIN}"
      subject: "group:lldap_admin"
      policy: one_factor
      networks: [internal, tailscale]

