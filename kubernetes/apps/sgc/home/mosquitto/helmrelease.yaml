# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 2
        containers:
          app:
            command:
              - sh
              - -c
              - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: eclipse-mosquitto
              tag: "2.0.21"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                      app.kubernetes.io/component: *app
        statefulset:
          persistentVolumeClaimRetentionPolicy:
            whenDeleted: Delete
            whenScaled: Delete
    defaultPodOptions:

      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    configMaps:
      config:
        data:
          mosquitto-0.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto /data
          mosquitto-1.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto /data

            connection broker0
            address mosquitto-0.mosquitto.sgc.svc.cluster.local
            topic # both 0
    persistence:
      config:
        name: mosquitto-config
        type: configMap
      data:
        type: emptyDir
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          io.cilium/lb-ipam-ips: "${INTERNAL_IP}"
        externalIPs:
          - "${INTERNAL_IP}"
        ports:
          mqtt:
            port: 1883
