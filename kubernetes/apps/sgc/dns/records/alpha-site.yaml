---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: alpha-site-dns
spec:
  endpoints:
    - dnsName: "adguard.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: &targets ["dockge-as.${ROOT_DOMAIN}"]
    - dnsName: "registry.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "internal.as.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "peanut.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "zigbee.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "zwave.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "nut.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
    - dnsName: "netbootxyz.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: *targets
