# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-idp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                chown -R 568:568 /data/tsidp/
                chown -R 568:568 /.config/
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER
        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/tailscale/tsidp
              tag: v0.0.4
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /data/tsidp
              TAILSCALE_USE_WIP_CODE: "1"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              fsGroup: 568
            resources:
              requests:
                memory: 128Mi
                cpu: 200m
              limits:
                memory: 512Mi
                cpu: 800m

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/tsidp/
            subPath: tsidp
          - path: /.config/
            subPath: config
      empty:
        type: emptyDir
        globalMounts:
          - path: /.cache/
            subPath: cache
          - path: /user/
            subPath: user
