name: machine
description: Configures a given machine, with the resources it needs to run consistently.
runtime: dotnet
backend:
  url: postgres://
packages:
  uptimekuma:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/kill3r-queen/uptimekuma
  proxmox:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Telmate/proxmox
  authentik:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/goauthentik/authentik
  unifi:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.opentofu.org/filipowm/unifi
