apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql-operator
spec:
  chart:
    spec:
      chart: mysql-operator
      version: 0.6.3
      sourceRef:
        kind: HelmRepository
        name: bitpoke
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: mysql-operator
  values:
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568

    gracefulShutdown:
      enabled: true

    serviceMonitor:
      enabled: true

    mysqlClustersGlobalServiceMonitor:
      enabled: true
