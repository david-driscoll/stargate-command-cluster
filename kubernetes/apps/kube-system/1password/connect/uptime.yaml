---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: ${APP}
spec:
  config:
    active: true
    name: 1Password Connect
    type: http
    url: https://op-connect.${CLUSTER_DOMAIN}/health
    method: GET
    accepted_statuscodes: ["200"]
    interval: 300
    retry_interval: 60
    max_retries: 3
    parent_name: "cluster-system"
