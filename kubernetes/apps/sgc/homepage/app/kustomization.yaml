---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./secrets.sops.yaml
  - ./tailscale.yaml
  - ./rbac.yaml
configMapGenerator:
  - name: dashboard-config-values
    behavior: create
    files:
      - values.yaml=./config.yaml
configurations:
  - kustomizeconfig.yaml
