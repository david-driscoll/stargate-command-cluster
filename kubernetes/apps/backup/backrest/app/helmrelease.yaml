---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app backrest
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init:
            image:
              repository: pnnlmiscscripts/curl-jq
              tag: latest@sha256:46bc6e2747c42af4013edb228df8401d777f7e22d4d3b7ab27a3f74105d1228e
              pullPolicy: Always
            command:
              - /scripts/init.sh

            securityContext:
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                cpu: 10m
                memory: 256Mi
        containers:
          *app :
            image:
              repository: docker.io/garethgeorge/backrest
              tag: v1.8.1@sha256:b680907d1255129a692ae13102dbd2c9dafa308d142582e16b41ecac66e145dd
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              BACKREST_DATA: /app/data
              BACKREST_CONFIG: /app/config.json
              XDG_CACHE_HOME: /app/cache
            envFrom:
              - secretRef:
                  name: ${APP}-secret

            securityContext:
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 50m
                memory: "256Mi"
              limits:
                cpu: 1
                memory: "2Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false

    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: 9898

    ingress:
      internal:
        className: internal
        hosts:
          - host: "backrest.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      app:
        existingClaim: ${APP}
        globalMounts:
          - path: /app/
      script:
        type: configMap
        name: ${APP}-script
        defaultMode: 493
        globalMounts:
        - path: /scripts/init.sh
          subPath: init.sh
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/cache
          - path: /tmp/
      processlogs:
        type: emptyDir
        globalMounts:
          - path: /app/data/processlogs
      volsync-share:
        type: nfs
        server: ${SPIKE_IP}
        path: /mnt/stash/backup/volsync/
        globalMounts:
          - path: /shares/volsync/
      # todo add shares for luna and celestia
