# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tsidp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/tailscale/tsidp
              tag: v0.0.6@sha256:b5bbc533cf4847c5ee19abbef241ed02152a837c1e5f5488cd41455ad0204236
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /tsidp
              TAILSCALE_USE_WIP_CODE: "1"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
              TSIDP_ENABLE_STS: "1"

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /tsidp/
            subPath: different
