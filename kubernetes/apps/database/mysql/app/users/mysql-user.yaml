---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mysql-user
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      data:
        rootHost: '%'
        rootUser: "${APP}"
        rootPassword: "{{ .password }}"
        url: mysql://${APP}:{{ .password }}@${APP}-rw.${NAMESPACE}.svc.cluster.local:3306/${APP}
        username: "${APP}"
        password: "{{ .password }}"
        database: "${APP}"
        hostname: "${APP}-rw.${NAMESPACE}.svc.cluster.local"
  dataFrom:
    - extract:
        key: "mysql-user-password"
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
