---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "dockge-luna.${TAILSCALE_DOMAIN}"
    tailscale.com/proxy-group: ssh-egress
  name: egress-dockge-luna
spec:
  externalName: dockge-luna
  type: ExternalName
  ports:
    - port: 443
      targetPort: 443
      name: https
    - port: 22
      targetPort: 22
      name: ssh
