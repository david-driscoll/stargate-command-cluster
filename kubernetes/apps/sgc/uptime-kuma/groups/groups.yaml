---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/kubernetes/apps/observability/crds/kuma/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: apps
spec:
  config:
    name: Applications
    type: group
    interval: 300
    retry_interval: 60
    max_retries: 3

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/kubernetes/apps/observability/crds/kuma/kuma.schema.json
apiVersion: autokuma.bigboot.dev/v1
kind: KumaEntity
metadata:
  name: system
spec:
  config:
    name: System
    type: group
    interval: 300
    retry_interval: 60
    max_retries: 3

