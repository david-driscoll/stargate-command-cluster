---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: public-bundle
spec:
  sources:
    - useDefaultCAs: true
    - secret:
        name: le-production-tls
        key: tls.crt
    - secret:
        name: cluster-tls
        key: tls.crt
  target:
    configMap:
      key: "trust-bundle.pem"
      metadata:
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
        labels: {}
