---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: spike
spec:
  type: ExternalName
  externalName: "${SPIKE_DOMAIN}"
  externalIPs:
    - "${SPIKE_IP}"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: spike
spec:
  entryPoints:
    - web
  routes:
  - match: HostSNI(`${SPIKE_DOMAIN}`) or HostSNI(`truenas.${ROOT_DOMAIN}`)
    kind: Rule
    services:
    - name: spike
      port: 80
      passHostHeader: true
      nativeLB: true
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: spike-dns
spec:
  endpoints:
    - dnsName: "truenas.${ROOT_DOMAIN}"
      recordType: CNAME
      targets: ["${SPIKE_DOMAIN}"]

