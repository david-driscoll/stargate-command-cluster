---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 1h
  url: https://kubernetes.github.io/dashboard/
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
  namespace: &namespace kube-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: *namespace
  maxHistory: 3
  interval: 1h
  timeout: 10m0s
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    # extraArgs:
    # - --enable-insecure-login
    # - --system-banner="${CLUSTER_ENV} Environment"
    app:
      mode: dashboard
      route:
        enabled: true
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hostnames:
          - "kubeui.${CLUSTER_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
    settings:
      global:
        clusterName: "${CLUSTER_CNAME}"
    web:
      scaling:
        replicas: 1
      containers:
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
    api:
      scaling:
        replicas: 1
      containers:
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi
    auth:
      scaling:
        replicas: 1
      containers:
        resources:
          requests:
            cpu: 10m
            memory: 200Mi
          limits:
            cpu: 100m
            memory: 400Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
              app.kubernetes.io/component: *app
