---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: peppermint-minio-access-key
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: peppermint-minio-access-key
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      data:
        # CONSOLE_ACCESS_KEY: "peppermint"
        # CONSOLE_SECRET_KEY: "{{ .password }}"
        # credentials: |
        #   [default]
        #   aws_access_key_id = peppermint
        #   aws_secret_access_key = {{ .password }}
        # config: |
        #   [default]
        #   region=home
        S3_PROVIDER: Minio
        S3_ENDPOINT: https://s3.${CLUSTER_DOMAIN}
        AWS_ACCESS_KEY_ID: "peppermint"
        AWS_SECRET_ACCESS_KEY: "{{ .password }}"
        url: https://peppermint:{{ .password }}@s3.${CLUSTER_DOMAIN}
        username: "peppermint"
        credential: "{{ .password }}"
        password: "{{ .password }}"
        endpoint: "https://s3.${CLUSTER_DOMAIN}"
        region: "homelab"
  dataFrom:
    - extract:
        key: "peppermint-minio-access-key-password"
