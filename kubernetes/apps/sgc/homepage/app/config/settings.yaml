---
title: Spike's Library
favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
# background: /images/background.jpg
# background:
  # image: /images/spike-background.jpg
  # blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
  # saturate: 40 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
  # brightness: 60 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
  # opacity: 60 # 0-100
cardBlur: md
theme: dark
color: slate
headerStyle: clean
disableCollapse: true
layout:
  Calendar:
    style: column
    icon: mdi-calendar
  Media:
    style: column
    icon: mdi-play-circle
  Infrastructure:
    style: row
    columns: 3
    icon: mdi-server
  Storage:
    style: row
    columns: 2
    icon: mdi-desktop-tower
  Home:
    style: column
    icon: mdi-home-analytics
  Observability:
    style: column
    icon: mdi-chart-line
  Downloads:
    style: row
    columns: 3
    icon: mdi-download-circle
quicklaunch:
  searchDescriptions: true
  hideInternetSearch: true
  showSearchSuggestions: true
  hideVisitURL: true

providers:
  openweathermap: "{{HOMEPAGE_VAR_OPENWEATHERMAP_KEY}}"
