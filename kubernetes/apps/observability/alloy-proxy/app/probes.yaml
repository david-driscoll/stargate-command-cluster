---
# Blackbox exporter probes for alloy-proxy (loki)
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: loki-http
  namespace: observability
spec:
  interval: 60s
  module: http_2xx
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:19115
  targets:
    staticConfig:
      static:
        - http://loki-headless.observability.svc.cluster.local:3100
