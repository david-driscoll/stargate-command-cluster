# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "luna.${TAILSCALE_DOMAIN}"
    tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
    tailscale.com/proxy-group: egress
  name: service-proxmox-luna
spec:
  externalName: luna
  type: ExternalName
  ports:
    - port: 8006
      targetPort: 8006
      name: pve
    - port: 8007
      targetPort: 8007
      name: pbs
