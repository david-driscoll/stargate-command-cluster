---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homepage
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      homepage:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.2.0@sha256:5e6bcbb595c4e857540577135e0f8b3ffc2e97c23d6e0ddc7df183de5bfdd442
            env:
              TZ: "${TIMEZONE}"
              HOMEPAGE_ALLOWED_HOSTS: '{{ .Release.Name }}.${ROOT_DOMAIN},library.${ROOT_DOMAIN},{{ .Release.Name }}.${TAILSCALE_DOMAIN},library.${TAILSCALE_DOMAIN}'
              HOMEPAGE_VAR_OPENWEATHERMAP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: homepage-secrets
                    key: openweathermap
              HOMEPAGE_VAR_UNIFI_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: unifi-credentials
                    key: username
              HOMEPAGE_VAR_UNIFI_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: unifi-credentials
                    key: password
              HOMEPAGE_VAR_TRUENAS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: truenas-credentials
                    key: credential
              HOMEPAGE_VAR_HA_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-credentials
                    key: username
              HOMEPAGE_VAR_HA_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-credentials
                    key: password
              HOMEPAGE_VAR_HA_APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-credentials
                    key: apikey

            envFrom:
              - secretRef:
                  name: homepage-secrets
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 10
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness: *probes
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                cpu: 120m
                memory: 2G
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    enforceServiceAccountCreation: true
    enableRbac: true
    serviceAccount:
      create: true
      name: *app
    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
          - host: "library.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
    persistence:
      config:
        type: configMap
        name: homepage-config
        globalMounts:
          - subPath: bookmarks.yaml
            path: /app/config/bookmarks.yaml
          - subPath: kubernetes.yaml
            path: /app/config/kubernetes.yaml
          - subPath: services.yaml
            path: /app/config/services.yaml
          - subPath: settings.yaml
            path: /app/config/settings.yaml
          - subPath: widgets.yaml
            path: /app/config/widgets.yaml
