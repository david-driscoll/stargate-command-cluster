---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Kuma Uptime
  category: Applications
  description: Kuma Uptime is a self-hosted, open-source uptime monitoring solution.
  url: &url https://uptime.${ROOT_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/uptime-kuma.svg
  access_policy:
    groups:
      - friends
      - family
  uptime:
    http:
      url: *url
      method: GET
      accepted_statuscodes: ["200"]
      parent_name: "system"
