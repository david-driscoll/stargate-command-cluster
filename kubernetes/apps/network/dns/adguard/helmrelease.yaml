---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-dns
  namespace: &namespace network
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
  values:
    fullnameOverride: *app
    logLevel: debug
    interval: 1m
    policy: sync
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.1
        livenessProbe: &probe
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe: *probe
        env:
          - name: LOG_LEVEL
            value: debug
          - name: ADGUARD_URL
            value: "https://adguard-home-primary.${CLUSTER_DOMAIN}"
          - name: SERVER_HOST
            value: 0.0.0.0
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-credentials
                key: username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: home-assistant-credentials
                key: password
        securityContext:
          readOnlyRootFilesystem: true
    extraArgs:
      # - --ingress-class=internal
      - --traefik-disable-legacy
      - --webhook-provider-url=http://localhost:8080
    sources:
      - "traefik-proxy"
      - "crd"
      - "ingress"
      - "service"
    txtPrefix: "${CLUSTER_CNAME}."
    txtOwnerId: "${CLUSTER_CNAME}"
    domainFilters: ["${ROOT_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
