---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scrypted
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/koush/scrypted
              tag: v0.140.0-noble-full@sha256:f5887daee5db7328b405a5f22bcaea0279ee971c93f1b1470b3098896eb26fbc
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                cpu: 1000m
                memory: 6Gi
                gpu.intel.com/i915: 1
                # amd.com/gpu: 1
            securityContext:
              privileged: true

    # defaultPodOptions:
    #   # required for mDNS and other host network features
    #   hostNetwork: true

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SCRYPTED_VIP}"
        externalIPs:
          - "${SCRYPTED_VIP}"
        ports:
          http:
            port: &http 11080
            primary: true
          mdns:
            port: 5353
            protocol: UDP
          generic-rebroadcast:
            port: 32400
          homekit-bridge:
            port: 32352
          homekit-bridge-rebroadcast:
            port: 32401
          homekit-front-door:
            port: 32353
          homekit-front-door-rebroadcast:
            port: 32402
          homekit-front-door-package:
            port: 32354
          homekit-front-door-package-rebroadcast:
            port: 32403
          homekit-backyard:
            port: 32355
          homekit-backyard-rebroadcast:
            port: 32404
          homekit-driveway:
            port: 32356
          homekit-driveway-rebroadcast:
            port: 32405

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
    ingress:
      internal:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *http
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          gethomepage.dev/widget.url: "http://{{ .Release.Name }}.${INTERNAL_CLUSTER_SERVICE}:11080"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media Management
          gethomepage.dev/icon: scrypted.svg
          gethomepage.dev/name: Scrypted
          gethomepage.dev/widget.type: "scrypted"
          gethomepage.dev/namespace: "{{ .Release.Namespace }}" # The kubernetes namespace the app resides in
          gethomepage.dev/app: "{{ .Release.Name }}"
      tailscale:
        className: tailscale
        annotations:
          reloader.stakater.com/auto: "true"
          tailscale.com/hostname: *app
        defaultBackend:
          service:
            name: *app
            port:
              name: http
          tls:
            - hosts:
                - *app
