---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 10m0s
  url: https://kubernetes.github.io/dashboard/
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
  namespace: &namespace kube-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: *namespace
  interval: 10m0s
  timeout: 10m0s
  values:

    # extraArgs:
    # - --enable-insecure-login
    # - --system-banner="${CLUSTER_ENV} Environment"
    app:
      mode: dashboard
      ingress:
        enabled: true
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        ingressClassName: internal
        hosts:
          - "kubeui.${CLUSTER_DOMAIN}"
    settings:
      global:
        clusterName: "${CLUSTER_CNAME}"
    web:
      scaling:
        replicas: 2
    api:
      scaling:
        replicas: 2
    auth:
      scaling:
        replicas: 2
