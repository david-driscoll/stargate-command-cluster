
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: alpha-site
spec:
  type: ExternalName
  externalIPs:
    - "${ALPHA_SITE_IP}"
  ports:
    - name: alpha-site
      port: 8006
      targetPort: 8006
    - name: adguard
      port: 3000
      targetPort: 3000
    - name: netbootxyz
      port: 1234
      targetPort: 1234
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-site
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "${ALPHA_SITE_HOST}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: alpha-site
    - host: "adguard.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: adguard
    - host: "netbootxyz.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: netbootxyz
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: alpha-site-dns
spec:
  endpoints:
    - dnsName: "${ALPHA_SITE_HOST}"
      recordType: A
      targets: ["${ALPHA_SITE_HOST_IP}"]

