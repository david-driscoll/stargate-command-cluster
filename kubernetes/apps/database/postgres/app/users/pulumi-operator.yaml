---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name pulumi-operator-postgres
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      templateFrom:
        - target: Data
          configMap:
            name: ${APP}-user-template
            items:
            - key: username
              templateAs: Values
            - key: password
              templateAs: Values
            - key: hostname
              templateAs: Values
            - key: port
              templateAs: Values
            - key: database
              templateAs: Values
            - key: pgpass
              templateAs: Values
            - key: jdbc-uri
              templateAs: Values
            - key: uri
              templateAs: Values
  dataFrom:
    - extract:
        key: "pulumi-operator-postgres-password"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: &app pulumi-operator
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  cluster:
    name: postgres
  name: pulumi-operator
  owner: pulumi-operator
  ensure: present
  allowConnections: true
  databaseReclaimPolicy: retain
  schemas:
    - ensure: present
      name: public
      owner: pulumi-operator
    - ensure: present
      name: pulumi-operator
      owner: pulumi-operator
