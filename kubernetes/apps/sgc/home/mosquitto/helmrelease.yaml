# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    force: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
              pullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args: |-
              cp /config/mosquitto_pwd /mosquitto/external_config/mosquitto_pwd
              chmod 0700 /mosquitto/external_config/mosquitto_pwd
              mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd
        containers:
          app:
            command:
              - sh
              - -c
              - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: eclipse-mosquitto
              tag: "2.0.21"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                      app.kubernetes.io/component: *app
        statefulset:
          volumeClaimTemplates:
          - name: data
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 4Gi
            globalMounts:
            - path: /mosquitto/data
              subPath: data
          persistentVolumeClaimRetentionPolicy:
            whenDeleted: Delete
            whenScaled: Delete
    defaultPodOptions:

      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    authentication:
      passwordEntries: ""
    persistence:
      config:
        type: secret
        name: mosquitto-secret
      external-config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${INTERNAL_IP}"
        externalIPs:
          - "${INTERNAL_IP}"
        ports:
          mqtt:
            protocol: TCP
            port: &mqtt-port 1883
          wsmqtt:
            protocol: TCP
            port: &wsmqtt-port 9090

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hosts:
          - host: mosquitto.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *mqtt-port
