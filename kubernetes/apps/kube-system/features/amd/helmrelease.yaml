---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: amd-device-plugin
  namespace: kube-system
spec:
  interval: 1h
  url: https://rocm.github.io/k8s-device-plugin/
  timeout: 3m
---
apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: amd
handler: amd
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amd-device-plugin
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: amd-gpu
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: *namespace
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    labeller:
      enabled: true
    nfd:
      enabled: false
    securityContext:
      allowPrivilegeEscalation: true
    node_selector_enabled: false
