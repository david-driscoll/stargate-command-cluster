---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: authelia
spec:
  cluster:
    name: asgard
  databaseReclaimPolicy: retain
  ensure: present
  name: authelia
  owner: authelia
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-user
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  # refreshInterval: "24h"
  target:
    name: "authelia-user"
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        username: "authelia"
        password: "{{ .password }}"
        pgpass: "${APP}-rw.sgc.svc.cluster.local:5432:authelia:authelia:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://${APP}-rw.sgc.svc.cluster.local:5432/authelia?password={{ .password }}&user=authelia"
        uri: "postgresql://authelia:{{ .password }}@${APP}-rw.sgc.svc.cluster.local:5432/authelia"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "${APP}-password-generator"
