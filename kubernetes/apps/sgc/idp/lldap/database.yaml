---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/database_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: "${APP}"
spec:
  allowConnections: true
  cluster:
    name: asgard
  name: "${APP}"
  owner: "${APP}"
  databaseReclaimPolicy: retain
  ensure: present
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${APP}-user"
spec:
  # refreshInterval: "24h"
  target:
    name: "${APP}-user"
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "${APP}"
        password: "{{ .password }}"
        pgpass: "${APP}-rw:5432:${APP}:${APP}:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://${APP}-rw.sgc:5432/${APP}?password={{ .password }}&user=${APP}"
        uri: "postgresql://${APP}:{{ .password }}@${APP}-rw.sgc:5432/${APP}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "asgard-password-generator"
