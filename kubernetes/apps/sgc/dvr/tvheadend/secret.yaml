---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: antennas-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        ANTENNAS_URL: http://antennas.${INTERNAL_CLUSTER_SERVICE}:5004
        TVHEADEND_URL: http://{{ .username }}:{{ .password }}@tvheadend.${INTERNAL_CLUSTER_SERVICE}:9981
        TUNER_COUNT: "4"
  dataFrom:
    - extract:
        key: 'tvheadend'
