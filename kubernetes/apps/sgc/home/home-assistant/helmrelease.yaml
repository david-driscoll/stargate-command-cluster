# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant

spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: sgc
    - name: matter
      namespace: sgc
  values:
    fullnameOverride: *app
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        initContainers:
          fix-permissions:
            image:
              repository: alpine
              tag: 3.23.0@sha256:51183f2cfa6320055da30872f211093f9ff1d3cf06f39a0bdb212314c5dc7375
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - |
                echo "Resetting permissions on /config to 0777";
                if [ -d /config ]; then
                  chmod -R 0777 /config || true
                else
                  echo "/config not found";
                fi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
            resources:
              requests:
                cpu: 10m
                memory: 16Mi
              limits:
                memory: 64Mi
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.11.3@sha256:8cdb8a2ae0bd6d96b4c0bb1cd529cf97a7634a40ca8ac3b6ebd824a5583a7281
              pullPolicy: IfNotPresent
            env:
              HASS_HTTP_TRUSTED_PROXY_1: "${CLUSTER_NETWORK}"
              HASS_HTTP_TRUSTED_PROXY_2: "${SERVICE_NETWORK}"
              HASS_EXTERNAL_URL: "https://home.${ROOT_DOMAIN}"
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: 1Gi
                cpu: 200m
              limits:
                cpu: 2
                memory: 4Gi
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &app-port 8123
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *app-port
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *app-port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.106.2@sha256:cca5c0bbff928df75ba9344a878e4ca7a321c0d42c34b39e02722b29855a56ac
            env:
              TZ: ${TIMEZONE}
              HOME: /home/coder
              USER: coder
              GIT_SSH_COMMAND: ssh -i /home/coder/.ssh/id_rsa -o IdentitiesOnly=yes
            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "8888"
              - /config
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      # required for mDNS and other host network features
      hostNetwork: true
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *app-port
      code:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &code-port 8888

    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "home.${ROOT_DOMAIN}"
          - "${APP}.${ROOT_DOMAIN}"
        kind: HTTPRoute
        annotations:
          gatus.home-operations.com/endpoint: |
            conditions:
              - "[STATUS] == 200"
        rules:
          - backendRefs:
              - identifier: app
                port: *app-port

      code-internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}-code.${ROOT_DOMAIN}"
        kind: HTTPRoute
        annotations:
          gatus.home-operations.com/endpoint: |
            conditions:
              - "[STATUS] == 200"
        rules:
          - backendRefs:
              - identifier: code
                port: *code-port

    persistence:
      config:
        existingClaim: ${APP}
      deploy-key:
        type: secret
        name: home-assistant-ssh
        defaultMode: 256
        globalMounts:
          - path: /home/coder/.ssh/
            readOnly: true
      config-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.venv
      config-logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      config-tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
