---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: pulumi-operator
spec:
  interval: 1h
  url: oci://ghcr.io/pulumi/helm-charts/pulumi-kubernetes-operator
  ref:
    tag: 2.3.0
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
---
# yaml-language-server: $schema=https://schemas.budimanjojo.com/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pulumi-operator
spec:
  interval: 1h
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: pulumi-operator
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  values:
    resources:
      limits:
        memory: 256Mi
    serviceMonitor:
      enabled: true
    nameOverride: "pulumi-operator"
    fullnameOverride: "pulumi-operator"
