{
  server: {
    serverName: "${CLUSTER_TITLE} CloudBeaver",
    serverPort: 8978,
    workspaceLocation: "workspace",
    rootURI: "https://${APP}.${CLUSTER_DOMAIN}/"
  },
  database: {
    driver: "h2_embedded_v2",
    url: "jdbc:h2:./.data/cb.h2v2.dat",
  },
  app: {
    enabledDrivers: ["postgresql", "redis"],
    anonymousAccessEnabled: true,
  },
}
