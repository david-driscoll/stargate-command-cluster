
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: alpha-site
spec:
  type: ExternalName
  externalName: "${ALPHA_SITE_DOMAIN}"
  clusterIP: "${ALPHA_SITE_IP}"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alpha-site
  annotations:
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`${ALPHA_SITE_HOST}`)
      kind: Rule
      services:
        - name: alpha-site
          port: 8006
          passHostHeader: true
          scheme: https
    - match: Host(`adguard.${ROOT_DOMAIN}`)
      kind: Rule
      services:
        - name: alpha-site
          port: 3000
          passHostHeader: true
          scheme: https
    - match: Host(`netbootxyz.${ROOT_DOMAIN}`)
      kind: Rule
      services:
        - name: alpha-site
          port: 1234
          passHostHeader: true
          scheme: https
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: alpha-site-dns
spec:
  endpoints:
    - dnsName: "${ALPHA_SITE_HOST}"
      recordType: A
      targets: ["${ALPHA_SITE_HOST_IP}"]

