---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 8.0.0@sha256:8fd1ea29ab5eca1c5e87cb983c9797b469ad315f6667c73a28b2c4c23a75923c
              pullPolicy: IfNotPresent

            env:
              TZ: "${TIMEZONE}"
              MATTER_SERVER__INSTANCE_NAME: ${APP}
              MATTER_SERVER__PORT: &wsPort 5580
              MATTER_SERVER__APPLICATION_URL: &host matter.${CLUSTER_DOMAIN}
              MATTER_SERVER__LOG_LEVEL: debug

            resources:
              requests:
                cpu: 50m
                memory: "256Mi"
              limits:
                cpu: 100m
                memory: "2Gi"

    defaultPodOptions:
      securityContext:
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        runAsNonRoot: false # Must be run as root user
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 34
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${AUTOMATION_VIP}"
        externalIPs:
          - "${AUTOMATION_VIP}"
        ports:
          ws:
            protocol: TCP
            port: *wsPort
            primary: true
        externalTrafficPolicy: Cluster

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: *wsPort

    persistence:
      data:
        existingClaim: ${APP}
