---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tvheadend
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: truenas-iscsi-stash
      namespace: democratic-csi
    - name: truenas-stash
      namespace: democratic-csi
  values:
    controllers:
      *app :
        enabled: true
        containers:
          *app :
            image:
              repository: ghcr.io/tvheadend/tvheadend
              tag: master
              pullPolicy: IfNotPresent

            args: [--firstrun]
            env:
              TZ: ${TIMEZONE}
            securityContext:
              readOnlyRootFilesystem: false

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                cpu: 4000m
                memory: 6Gi
                gpu.intel.com/i915: 1

      xmltv:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 */2 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        containers:
          xmltv:
            image:
              repository: alpine/socat
              tag: latest
              pullPolicy: Always
            command:
              - /epgp/startup.sh
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                cpu: 10m
                memory: 256Mi
    tolerations:
      # - key: amd.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      # nodeSelector:
      #   intel.feature.node.kubernetes.io/gpu: "true"

    configMaps:
      startup-sh:
        enabled: true
        data:
          startup.sh: |-
            #!/bin/sh
            echo "Downloading EPG data..."

            find /tivi-sync

            find /tivi-sync -name "*.xml" -print0 | while IFS= read -r -d '' file; do
                echo "Processing file: $file"
                cat $file | socat - UNIX:/.config/hts/epggrab/xmltv.sock
            done

            echo "EPG Updated successfully."
    service:
      *app :
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &http 9981
          htsp:
            port: &htsp 9982

    ingress:
      internal:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
          - host: "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          gethomepage.dev/widget.url: "http://{{ .Release.Name }}.${INTERNAL_CLUSTER_SERVICE}:5004"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: dispatcharr.svg
          gethomepage.dev/name: dispatcharr
          gethomepage.dev/widget.type: dispatcharr
          gethomepage.dev/namespace: "{{ .Release.Namespace }}" # The kubernetes namespace the app resides in
          gethomepage.dev/app: "{{ .Release.Name }}"

    persistence:
      *app :
        existingClaim: *app
        globalMounts:
          - path: /.config/hts
            subPath: *app
      tivi-sync:
        existingClaim: tivi-sync
      media-dvr:
        existingClaim: media-dvr
        globalMounts:
          - path: /media/dvr
      timeshift:
        enabled: true
        type: emptyDir
      epggrab:
        type: emptyDir
        globalMounts:
          - path: /.config/hts/epggrab/
      startup-sh:
        enabled: true
        type: configMap
        name: tvheadend-startup-sh
        defaultMode: 493
        globalMounts:
          - path: /epgp/startup.sh
            subPath: startup.sh
# confgure the app using hard coded values
# and setup plugin cloning using the git repos
