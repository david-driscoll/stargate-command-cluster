---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OC_OIDC_ISSUER: "{{ .oidc_issuer }}"
        OC_EXCLUDE_RUN_SERVICES: "idp"
        PROXY_USER_OIDC_CLAIM: 'preferred_username'
        PROXY_USER_CS3_CLAIM: 'username'
        PROXY_ROLE_ASSIGNMENT_DRIVER: "oidc"
        GRAPH_ASSIGN_DEFAULT_USER_ROLE: "false"

        IDM_ADMIN_PASSWORD: "{{ .opencloud_password }}"
        COLLABORA_DOMAIN: "collabora.${ROOT_DOMAIN}"
        COLLABORA_ADMIN_USER: "{{ .opencloud_username }}"
        COLLABORA_ADMIN_PASS: "{{ .opencloud_password }}"
  dataFrom:
    - extract:
        key: 'OpenCloud Admin'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "opencloud_$1"
    - extract:
        key: '${CLUSTER_CNAME}-${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-values
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-values
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        configMap:
          name: ${APP}-values
          items:
          - key: values.yaml
            templateAs: Values
  dataFrom:
    - extract:
        key: 'OpenCloud Admin'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "opencloud_$1"
    - extract:
        key: '${CLUSTER_CNAME}-${APP}-oidc-credentials'
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
        - regexp:
            source: "(.*)"
            target: "oidc_$1"
    # Opencloud does not require a Postgres database
