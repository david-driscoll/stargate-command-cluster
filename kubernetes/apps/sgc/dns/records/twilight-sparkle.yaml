---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: twilight-sparkle-host
spec:
  type: ExternalName
  externalName: "${TWILIGHT_SPARKLE_DOMAIN}"
  externalIPs:
    - "${TWILIGHT_SPARKLE_IP}"
  ports:
    - name: proxmox
      port: 8006
      targetPort: 8006
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twilight-sparkle
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "${TWILIGHT_SPARKLE_HOST}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: twilight-sparkle-host
                port:
                  name: proxmox
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: twilight-sparkle-dns
spec:
  endpoints:
    - dnsName: "${TWILIGHT_SPARKLE_DOMAIN}"
      recordType: A
      targets: ["${TWILIGHT_SPARKLE_IP}"]

