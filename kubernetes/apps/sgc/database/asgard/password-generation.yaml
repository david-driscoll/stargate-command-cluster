---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/generators.external-secrets.io/password_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: ${APP}-password-generator
spec:
  length: 42
  digits: 5
  symbols: 5
  symbolCharacters: "-_$@"
  noUpper: false
  allowRepeat: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-user
spec:
  # refreshInterval: "24h"
  target:
    name: "authelia"
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "authelia"
        password: "{{ .password }}"
        pgpass: "authelia-rw:5432:authelia:authelia:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://authelia-rw.sgc:5432/authelia?password={{ .password }}&user=authelia"
        uri: "postgresql://authelia:{{ .password }}@authelia-rw.sgc:5432/authelia"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "authelia-password-generator"
