resources:
  - ./externalsecret.yaml
  - ./sync.yaml
configMapGenerator:
- name: ${APP}-config
  files:
  - PopulateCluster.cs=./resources/PopulateCluster.cs
generatorOptions:
  disableNameSuffixHash: true
