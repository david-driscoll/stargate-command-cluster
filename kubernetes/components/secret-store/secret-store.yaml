---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-local
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: external-secrets-local
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-external-secrets
subjects:
- kind: ServiceAccount
  name: external-secrets-local
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/secretstore_v1.json
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: external-secrets-local
spec:
  provider:
    kubernetes:
      remoteNamespace: ""
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-local
          namespace: kube-system
