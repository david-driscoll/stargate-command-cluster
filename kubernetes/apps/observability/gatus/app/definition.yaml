---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: ${APP}
spec:
  name: Gatus
  category: ${CLUSTER_TITLE}
  description: Gatus is an open-source status monitoring service.
  url: &url https://${APP}.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/gatus.svg
  access_policy:
    groups:
      - friends
      - family
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
  gatus:
    - group: "${CLUSTER_TITLE}"
      url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
