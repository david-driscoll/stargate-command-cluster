---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: mariadb-operator
      version: 25.8.3
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator
      pullPolicy: IfNotPresent
      tag: 25.8.3
    ha:
      enabled: true
      replicas: 2
    resources:
      requests:
        cpu: 50m
        memory: 128M
      limits:
        cpu: 200m
        memory: 1024M
    webhook:
      ha:
        enabled: true
        replicas: 2
      cert:
        certManager:
          enabled: true
      port: 9443
      serviceMonitor:
        enabled: true
        interval: 30s
        scrapeTimeout: 25s
      resources:
        requests:
          cpu: 50m
          memory: 128M
        limits:
          memory: 512M
    certController:
      enabled: false
