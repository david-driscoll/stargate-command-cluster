---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kube-prometheus-stack
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 79.6.1
  url: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name alertmanager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: *name
    fullnameOverride: *name
    ipFamilyPolicy: SingleStack
    ipFamilies:
      - IPv4
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      annotations:
        reloader.stakater.com/auto: "true"
      service:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/hostname: alertmanager
          tailscale.com/tags: "tag:observability"
      route:
        main:
          enabled: true
          annotations:
            reloader.stakater.com/auto: "true"
            external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          hostnames:
            - alertmanager.${ROOT_DOMAIN}
            - alertmanager.${CLUSTER_DOMAIN}
          parentRefs:
            - name: internal
              namespace: network
              kind: Gateway
          filters:
            - type: ExtensionRef
              extensionRef:
                group: traefik.io
                kind: Middleware
                name: authenticated-user

      alertmanagerSpec:
        replicas: 1
        alertmanagerConfiguration:
          name: alertmanager
        # alertmanagerConfiguration:
        #   name: alertmanager
        #   global:
        #     resolvetimeout: 10m
        externalUrl: https://alertmanager.${ROOT_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 1Gi

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubeEtcd: &disabled
      enabled: false
    crds: *disabled
    kubernetesServiceMonitors: *disabled
    kubeProxy: *disabled
    kubeApiServer: *disabled
    prometheus: *disabled
    prometheus-node-exporter: *disabled
    kube-state-metrics: *disabled
    kubeControllerManager: *disabled
    coreDns: *disabled
    kubelet: *disabled
    kubeScheduler: *disabled
    kubeStateMetrics: *disabled
    nodeExporter: *disabled
    prometheusOperator: *disabled
