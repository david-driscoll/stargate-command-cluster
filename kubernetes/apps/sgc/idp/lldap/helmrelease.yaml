# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/lldap/lldap
              tag: 2025-05-19-alpine-rootless
            securityContext:
              readOnlyRootFilesystem: false
            env:
              TZ: ${TIMEZONE}
              LLDAP_HTTP_PORT: &port 17170
              LLDAP_LDAP_PORT: &ldapPort 3890
              LLDAP_URL: "https://ldap.${ROOT_DOMAIN}"
              LLDAP_SMTP_OPTIONS__ENABLE_PASSWORD_RESET: "false"
              LLDAP_SMTP_OPTIONS__SMTP_ENCRYPTION: "NONE"
              LLDAP_VERBOSE: "true"
            envFrom:
              - secretRef:
                  name: lldap
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 512Mi
                cpu: 200m
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
      init:
        annotations:
          reloader.stakater.com/auto: "true"
        type: job
        initContainers: &initContainers
          fetch-users:
            image:
              repository: 1password/op
              tag: 2.31.1
            securityContext:
              readOnlyRootFilesystem: false
            command: ["/bin/bash", "/scripts/fetch-users.sh"]
            env:
              OP_CONNECT_HOSTNAME: op-connect.${CLUSTER_DOMAIN}
              OP_CONNECT_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: onepassword-connect
                    key: access-token
              TAILSCALE_DOMAIN: ${TAILSCALE_DOMAIN}
              OUTPUT_DIR: "/shared/"
            envFrom:
              - secretRef:
                  name: lldap

        containers: &containers
          main:
            securityContext:
              readOnlyRootFilesystem: false
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            command: ["/bin/bash", "/scripts/sync-users.sh"]
            env:
              LLDAP_HTTP_URL: https://{{ .Release.Name }}.${ROOT_DOMAIN}
              LLDAP_LDAP_URL: 3890
              LLDAP_ADMIN_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: lldap
                    key: admin-username
              LLDAP_ADMIN_PASSWORD: changeme
              USER_CONFIGS_DIR: "/shared/users"
              GROUP_CONFIGS_DIR: "/shared/groups"
              DO_CLEANUP: false
            envFrom:
              - secretRef:
                  name: lldap
      sync:
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          schedule: "0 */1 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        type: cronjob
        initContainers: *initContainers
        containers: *containers
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    persistence:
      scripts:
        type: configMap
        name: lldap-user-sync-scripts
        defaultMode: 0755
      data:
        type: emptyDir
        sizeLimit: 1Gi
      shared:
        type: emptyDir
        sizeLimit: 1Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
          ldap:
            port: *ldapPort

    ingress:
      app:
        className: internal
        annotations:
          hajimari.io/icon: mdi:account-group
        hosts:
          - host: "ldap.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "ldap.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
