# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-idp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        pod:
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest@sha256:e3652a00a2fabd16ce889f0aa32c38eec347b997e73bd09e69c962ec7f8732ee
            command:
              - /bin/sh
              - -c
              - |
                chown -R 568:568 /data/tsidp/
                chown -R 568:568 /.config/
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                  - CHOWN
                  - FOWNER
        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/tailscale/tsidp
              tag: v0.0.5@sha256:2e91f155308723c273de98f75fe195242ae0d52601c848957f5bc7351cae43d8
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /data/tsidp
              TAILSCALE_USE_WIP_CODE: "1"
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
              TSIDP_ENABLE_STS: "1"
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              fsGroup: 568
            probes:
              readiness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /.well-known/openid-configuration
                    port: 443
                    scheme: HTTPS
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  successThreshold: 1
                  failureThreshold: 3
              liveness: *probe
              startup: *probe
            resources:
              requests:
                memory: 128Mi
                cpu: 200m
              limits:
                memory: 512Mi
                cpu: 800m

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/tsidp/
            subPath: tsidp
          - path: /.config/
            subPath: config
      empty:
        type: emptyDir
        globalMounts:
          - path: /.cache/
            subPath: cache
          - path: /user/
            subPath: user
