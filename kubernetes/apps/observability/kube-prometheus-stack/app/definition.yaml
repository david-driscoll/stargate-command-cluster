---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: prometheus
spec:
  name: Prometheus
  category: ${CLUSTER_TITLE}
  description: Prometheus is an open-source systems monitoring and alerting toolkit.
  url: &url https://prometheus.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/prometheus.svg
  access_policy:
    groups:
      - admins
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
  gatus:
    - group: "K8S: ${CLUSTER_TITLE}"
      url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/david-driscoll/stargate-command-cluster/refs/heads/main/schemas/definition.schema.json
apiVersion: driscoll.dev/v1
kind: ApplicationDefinition
metadata:
  name: alertmanager
spec:
  name: Alert Manager
  category: ${CLUSTER_TITLE}
  description: Alertmanager is a tool for managing alerts generated by Prometheus.
  url: &url https://alertmanager.${CLUSTER_DOMAIN}
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/alertmanager.svg
  access_policy:
    groups:
      - admins
  authentik:
    proxy:
      mode: "forward_single"
      externalHost: *url
  gatus:
    - group: "K8S: ${CLUSTER_TITLE}"
      url: *url
      method: GET
      conditions:
        - "[STATUS] == 200"
