---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tivi-sync
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    controllers:
      *app :
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          backoffLimit: 6
          concurrencyPolicy: Forbid
          failedJobsHistory: 2
          #
          schedule: "0 */2 * * *"
          startingDeadlineSeconds: 30
          successfulJobsHistory: 3
          suspend: false
        containers:
          *app :
            image:
              repository: ghcr.io/david-driscoll/tivi-sync
              tag: latest
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: tivi-secret
            env:
                TIVI__CACHEDIRECTORY: /config/
                TIVI__RESULTSDIRECTORY: /config/
                TIVI__INTERVALINSECONDS: 600
            resources:
              requests:
                cpu: 100m
                # these files are large, we GC immediately.
                memory: 1Gi
              limits:
                cpu: 200m
                # these files are large, we GC immediately.
                memory: 6Gi
      static:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          static:
            image:
              repository: joseluisq/static-web-server
              tag: 2.36.1-alpine
              pullPolicy: IfNotPresent
            env:
              SERVER_PORT: &http 80
              SERVER_ROOT: /config/
              SERVER_DIRECTORY_LISTING: true
              SERVER_DIRECTORY_LISTING_ORDER: 0
              SERVER_HEALTH: true
            probes:
              liveness: &probe
                enabled: true
                path: /health
                port: *http
              readiness: *probe
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
                cpu: 20m
    service:
      *app :
        controller: static
        ports:
          http:
            port: *http

    persistence:
      config:
        existingClaim: *app
      cache:
        type: emptyDir
    ingress:
      internal:
        className: internal
        hosts:
          - host: "tivi.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: *app
                  port: *http
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          # gethomepage.dev/widget.url: "http://tivi.${INTERNAL_CLUSTER_SERVICE}:11080"
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/group: Media Management
          # gethomepage.dev/icon: scrypted.svg
          # gethomepage.dev/name: Scrypted
          # gethomepage.dev/widget.type: "scrypted"
