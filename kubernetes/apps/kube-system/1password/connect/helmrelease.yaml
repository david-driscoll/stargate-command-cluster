---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  chart:
    spec:
      chart: connect
      version: 2.0.5
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    connect:
      applicationName: onepassword-connect
      host: onepassword-connect
      annotations:
        reloader.stakater.com/auto: "true"
      serviceAnnotations:
        reloader.stakater.com/auto: "true"
      api:
        serviceMonitor:
          enabled: true
          interval: 30s
          path: "/metrics"
          params: {}
          annotations: {}

      credentialsName: onepassword-connect
      credentialsKey: 1password-credentials.json
      imagePullPolicy: IfNotPresent
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          uptime-kuma.autodiscovery.probe.enabled: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "op-connect.${CLUSTER_DOMAIN}"
    operator:
      create: true
      autoRestart: true
      imagePullPolicy: IfNotPresent
      pollingInterval: 600
      token:
        name: onepassword-connect
        key: access-token
