---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  dependsOn:
    - name: volsync
      namespace: volsync-system
    - name: tailscale-idp
    - name: lldap
    - name: minio
    - name: asgard
    - name: zpm
  values:
    global:
      # fullnameOverride: authentik
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret

      envFrom:
        - secretRef:
            name: authentik-secret
    server:
      replicas: 3

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      resources:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 800Mi

    controllers:
      *app :
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            image:
              repository: ghcr.io/goauthentik/server
              tag: 2025.6.1

            command: ["ak"]
            args: ["server"]

            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: ${APP}
              - secretRef:
                  name: ${APP}-ldap
              - secretRef:
                  name: ${APP}-postgres
              - secretRef:
                  name: ${APP}-dragonfly
              - secretRef:
                  name: ${APP}-minio

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/health/live/
                    port: &port 9000
                  initialDelaySeconds: 50
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /-/health/ready/
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 10

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 800Mi


    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
            protocol: HTTP

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          hajimari.io/icon: simple-icons:webauthn
        hosts:
          - host: "auth.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "iris.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        type: configMap
        name: authentik-config
        globalMounts:
          - path: /config
      media:
        type: emptyDir
        globalMounts:
          - path: /media
      templates:
        type: emptyDir
        globalMounts:
          - path: /templates
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
