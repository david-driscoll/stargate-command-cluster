---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "le-staging"
spec:
  secretName: "le-staging-tls"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reloader.stakater.com/auto: "true"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "${ROOT_DOMAIN}"
  dnsNames:
    - "${ROOT_DOMAIN}"
    - "*.${ROOT_DOMAIN}"
    - "*.${CLUSTER_DOMAIN}"
    - "*.${CLUSTER_CNAME}.svc.${ROOT_DOMAIN}"
    - "*.s3.${CLUSTER_DOMAIN}"
    - "*.web.${CLUSTER_DOMAIN}"
    - "*.${INTERNAL_DOMAIN}"
    - "*.${EXTERNAL_DOMAIN}"
