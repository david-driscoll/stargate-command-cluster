---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-operator
spec:
  chart:
    spec:
      chart: tailscale-operator
      version: 1.88.2
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
    - name: external-secrets
      namespace: kube-system
  valuesFrom:
    - kind: Secret
      name: tailscale-oauth
      targetPath: oauth.clientId
      valuesKey: username
    - kind: Secret
      name: tailscale-oauth
      targetPath: oauth.clientSecret
      valuesKey: credential
  values:
    fullnameOverride: *app
    installCRDs: true

    operatorConfig:
      defaultTags:
        - "tag:${CLUSTER_CNAME}-operator"
      image:
        repository: ghcr.io/tailscale/k8s-operator
        tag: v1.88.2@sha256:7f30abdd04aebe00ff9c2a90fc2bcb23d55e176e74bcbca4b5a65d30cc8e59d1
        pullPolicy: IfNotPresent
      hostname: "${CLUSTER_CNAME}-operator"
      podAnnotations:
        reloader.stakater.com/auto: "true"
    # proxyConfig contains configuraton that will be applied to any ingress/egress
    # proxies created by the operator.
    # https://tailscale.com/kb/1236/kubernetes-operator/#cluster-ingress
    # https://tailscale.com/kb/1236/kubernetes-operator/#cluster-egress
    # Note that this section contains only a few global configuration options and
    # will not be updated with more configuration options in the future.
    # If you need more configuration options, take a look at ProxyClass:
    # https://tailscale.com/kb/1236/kubernetes-operator#cluster-resource-customization-using-proxyclass-custom-resource
    proxyConfig:
      image:
        repository: tailscale/tailscale
        tag: v1.88.2@sha256:9d66a1c8922e174cd346c2776c7c6f4450589543d988ae1bb9cefd8de58fd6c2
      defaultTags: "tag:${CLUSTER_CNAME}"
      podAnnotations:
        reloader.stakater.com/auto: "true"
      firewallMode: auto

    # apiServerProxyConfig allows to configure whether the operator should expose
    # Kubernetes API server.
    # https://tailscale.com/kb/1236/kubernetes-operator/#accessing-the-kubernetes-control-plane-using-an-api-server-proxy
    apiServerProxyConfig:
      mode: "true" # "true", "false", "noauth"
