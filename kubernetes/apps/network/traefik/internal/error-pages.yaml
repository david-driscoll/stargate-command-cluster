---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app error-pages
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 2
        containers:
          *app :
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: "2.24"
            env:
              # TEMPLATE_NAME: "ghost"
              # disabled/random-on-startup/random-on-each-request/random-hourly/random-daily
              TEMPLATES_ROTATION_MODE: random-hourly
              SEND_SAME_HTTP_CODE: true
              SHOW_DETAILS: true
            probes:
              liveness:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
