---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  url: https://charts.longhorn.io
  timeout: 3m

---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  install:
    remediation:
      retries: 3
  upgrade:
    force: true
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultBackupStore:
      backupTarget: nfs://${SPIKE_IP}:/mnt/stash/backup/sgc/longhorn
      # backupTargetCredentialSecret: minio-secret

    persistence:
      defaultDataLocality: best-effort
    defaultSettings:
      createDefaultDiskLabeledNodes: false
      defaultDataLocality: best-effort
      defaultLonghornStaticStorageClass: longhorn
      defaultReplicaCount: 2
      guaranteedEngineManagerCPU: 12
      guaranteedReplicaManagerCPU: 12
      guaranteedInstanceManagerCpu: 12
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      volumeAttachmentRecoveryPolicy: never
      orphanAutoDeletion: true
      replicaAutoBalance: true
      storageMinimalAvailablePercentage: 5
      storageReservedPercentageForDefaultDisk: 10

      # backupTargetCredentialSecret: minio-secret
      defaultDataPath: /var/mnt/longhorn/
      replicaSoftAntiAffinity: false
      storageOverProvisioningPercentage: 600
      upgradeChecker: true
      priorityClass: high-priority
      autoSalvage: falsex
      # taintToleration: key1=value1:NoSchedule; key2:NoExecute
      # systemManagedComponentsNodeSelector: "label-key1:label-value1"
      # disableSchedulingOnCordonedNode: false
      # replicaZoneSoftAntiAffinity: false
      # replicaDiskSoftAntiAffinity: false

      allowEmptyDiskSelectorVolume: true
    ingress:
      enabled: true
      ingressClassName: internal
      host: "longhorn.${CLUSTER_DOMAIN}"
    metrics:
      serviceMonitor:
        enabled: true
