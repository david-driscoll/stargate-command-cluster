---
apiVersion: v1
kind: Secret
metadata:
  name: ${APP}-minio-access-key
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "database/${APP}-minio-access-key"
    reloader.stakater.com/auto: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: ${APP}-${CLUSTER_CNAME}-tls
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: "database/${CLUSTER_CNAME}-tls"
    reloader.stakater.com/auto: "true"
