# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app chrony
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        type: statefulset
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 2
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                      app.kubernetes.io/component: *app
        containers:
          app:
            image:
              repository: docker.io/library/rockylinux
              tag: 9
            args:
              - "/bin/bash"
              - "-c"
              - "dnf install -y chrony iputils dnsutils && chronyd -n -d"
            resources:
              requests:
                cpu: 23m
                memory: 50M
            securityContext:
              privileged: true

    service:
      *app :
        controller: *app
        type: LoadBalancer
        loadBalancerIP: "${CHRONY_VIP}"
        annotations:
          io.cilium/lb-ipam-ips: "${CHRONY_VIP}"
        externalTrafficPolicy: Cluster
        ports:
          ntp-port:
            port: &ntp-port 123
            protocol: TCP
    ingress:
      *app :
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: 31880

    persistence:
      config:
        type: configMap
        name: chrony-configmap
        globalMounts:
          - path: /etc/chrony.conf
            subPath: chrony.conf
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/chrony
