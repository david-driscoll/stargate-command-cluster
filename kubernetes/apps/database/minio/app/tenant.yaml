---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/minio.min.io/tenant_v2.json
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio-tenant
spec:
  users:
    - name: cluster-user
  externalCaCertSecret:
    - name: public-bundle
  externalCertSecret:
    - name: public-bundle
  features:
    bucketDNS: true
    enableSFTP: true

  image: quay.io/minio/minio:RELEASE.2025-02-28T09-55-16Z@sha256:a929054ae025fa7997857cd0e2a2e3029238e31ad89877326dc032f4c1a14259
  imagePullPolicy: IfNotPresent
  requestAutoCert: true
  certConfig:
    commonName: minio.database.svc.${INTERNAL_CLUSTER_DOMAIN}
    dnsNames:
        - "s3.database.svc.${INTERNAL_CLUSTER_DOMAIN}"
        - "*.s3.database.svc.${INTERNAL_CLUSTER_DOMAIN}"
        - "sss.database.svc.${INTERNAL_CLUSTER_DOMAIN}"
        - "*.sss.database.svc.${INTERNAL_CLUSTER_DOMAIN}"

  configuration:
    name: minio-admin-secret

  poolsMetadata:
    ###
    # Specify `annotations <https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/>`__ to associate to Tenant pods.
    annotations: { }
    ###
    # Specify `labels <https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/>`__ to associate to Tenant pods.
    labels: { }
  pools:
    - servers: 4
      name: minio
      volumesPerServer: 2
      volumeClaimTemplate:
        metadata:
          name: data
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
      containerSecurityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
