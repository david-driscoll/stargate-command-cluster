---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

tasks:

  backup-etcd:
    desc: Backup etcd before major upgrade
    dir: '{{.TALOS_DIR}}'
    cmd: |
      echo "Backing up etcd from control plane node..."
      talosctl -n 192.168.1.77 etcd snapshot etcd-pre-upgrade-$(date +%Y%m%d-%H%M%S).db
      echo "Backup completed successfully"
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talosctl

  generate-config:
    desc: Generate Talos configuration
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper genconfig
    preconditions:
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which talhelper

  apply:
    desc: Reapply the config
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand apply --extra-flags '--mode={{.MODE}}' | bash
    vars:
      MODE: '{{.MODE | default "auto"}}'
    deps:
      - generate-config
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  reboot:
    desc: Reboot the cluster without downtime
    dir: '{{.TALOS_DIR}}'
    cmd: |
      talosctl reboot -n 10.10.209.10 --wait
      sleep 10s
      talosctl reboot -n 10.10.209.11 --wait
      sleep 10s
      talosctl reboot -n 10.10.209.12 --wait
    vars:
      MODE: '{{.MODE | default "auto"}}'
    deps:
      - generate-config
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  upgrade:
    desc: Upgrade the talos cluster
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand upgrade --extra-flags "--timeout=20m --wait" | bash
    deps:
      - generate-config
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  apply-node:
    desc: Apply Talos config to a node [IP=required]
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand apply --node {{.IP}} --extra-flags '--mode={{.MODE}}' | bash
    vars:
      MODE: '{{.MODE | default "auto"}}'
    requires:
      vars: [IP]
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  upgrade-node:
    desc: Upgrade Talos on a single node [IP=required]
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand upgrade --node {{.IP}} --extra-flags "--timeout=10m" | bash
    requires:
      vars: [IP]
    deps:
      - generate-config
    preconditions:
      - talosctl --nodes {{.IP}} get machineconfig
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which kubectl talhelper talosctl yq

  upgrade-k8s:
    desc: Upgrade Kubernetes
    dir: '{{.TALOS_DIR}}'
    cmd: talhelper gencommand upgrade-k8s --extra-flags "--to '{{.KUBERNETES_VERSION}}'" | bash
    vars:
      KUBERNETES_VERSION:
        sh: yq '.kubernetesVersion' {{.TALOS_DIR}}/talenv.yaml
    preconditions:
      - talosctl config info
      - test -f {{.TALOSCONFIG}}
      - which talhelper talosctl yq

  reset:
    desc: Resets nodes back to maintenance mode
    dir: '{{.TALOS_DIR}}'
    prompt: This will destroy your cluster and reset the nodes back to maintenance mode... continue?
    cmd: talhelper gencommand reset --extra-flags="--reboot --system-labels-to-wipe STATE --system-labels-to-wipe EPHEMERAL --graceful=false --wait=false" | bash
    preconditions:
      - which talhelper
