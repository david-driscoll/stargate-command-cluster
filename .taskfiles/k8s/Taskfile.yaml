---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  cleanup-pods:
    desc: Clean up pods with a Failed/Pending/Succeeded phase
    preconditions:
      - which kubectl
    cmds:
      - for:
          matrix:
            PHASE:
              - Failed
              - Succeeded
        cmd: kubectl delete pods --field-selector status.phase={{.ITEM.PHASE}} -A --ignore-not-found=true
  restart-flux:
    cmd: kubectl rollout restart deployment,statefulset,daemonset -n flux-system
  restart-kube:
    cmd: kubectl rollout restart deployment,statefulset,daemonset -n kube-system