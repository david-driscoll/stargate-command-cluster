# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        type: statefulset
        replicas: 2
        containers:
          app:
            command:
              - sh
              - -c
              - exec mosquitto -c "/config/$(hostname).conf"
            image:
              repository: eclipse-mosquitto
              tag: "2.0.21"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 100m
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 8Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        pod:
          priorityClassName: system-cluster-critical
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  topologyKey: kubernetes.io/hostname
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app
                      app.kubernetes.io/component: *app
        statefulset:
          volumeClaimTemplates:
          - name: data
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 4Gi
            globalMounts:
            - path: /mosquitto/data
              subPath: data
          persistentVolumeClaimRetentionPolicy:
            whenDeleted: Delete
            whenScaled: Delete
    defaultPodOptions:

      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    authentication:
      passwordEntries: ""
    configMaps:
      config:
        data:
          mosquitto-0.conf: |
            listener 1883
            allow_anonymous false
            persistence true
            persistence_location /mosquitto/data
            autosave_interval 1800
            connection_messages false
            autosave_interval 60
            password_file /mosquitto/external_config/mosquitto_pwd
          mosquitto-1.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            autosave_interval 1800
            connection_messages false
            autosave_interval 60
            password_file /mosquitto/external_config/mosquitto_pwd

            connection broker0
            address mosquitto-0.mosquitto.sgc.svc.cluster.local
            topic # both 0
            remote_clientid broker0
            remote_password 123
            863 remote_username admin
    persistence:
      config:
        name: mosquitto-config
        type: configMap
      secret:
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /mosquitto/external_config
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "${AUTOMATION_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          io.cilium/lb-ipam-ips: "${AUTOMATION_VIP}"
        externalIPs:
          - "${AUTOMATION_VIP}"
        ports:
          mqtt:
            protocol: TCP
            port: &mqtt-port 1883
          wsmqtt:
            protocol: TCP
            port: &wsmqtt-port 9090

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        hosts:
          - host: mosquitto.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: *mqtt-port
