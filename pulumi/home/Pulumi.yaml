name: home-sync
description: Creates home resources for the lab and other things.  Manages machines, config files, etc.
runtime: dotnet
backend:
  url: postgres://
packages:
  uptimekuma:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/kill3r-queen/uptimekuma
  proxmox:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/Telmate/proxmox
  authentik:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.terraform.io/goauthentik/authentik
  unifi:
    source: terraform-provider
    version: 0.14.0
    parameters:
      - registry.opentofu.org/filipowm/unifi
