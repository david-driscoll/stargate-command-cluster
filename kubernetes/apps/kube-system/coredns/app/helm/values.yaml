---
fullnameOverride: coredns
image:
  repository: mirror.gcr.io/coredns/coredns
k8sAppLabelOverride: kube-dns
serviceAccount:
  create: true
service:
  name: kube-dns
  clusterIP: "${CLUSTER_IP}"
replicaCount: 2
servers:
  - zones:
      - zone: .
        scheme: dns://
        use_tcp: true
    port: 53
    plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: log
        configBlock: |-
          class error
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
  # Tailscale DNS stub zone for ts.net domains
  - zones:
      - zone: ts.net
        scheme: dns://
        use_tcp: false
    port: 53
    plugins:
      - name: errors
      # - name: health
      #   configBlock: |-
      #     lameduck 5s
      # - name: ready
      - name: log
        configBlock: |-
          class all
      - name: prometheus
        parameters: 0.0.0.0:9153
      # - name: cache
      #   parameters: 30
      - name: forward
        parameters: . "${TAILSCALE_NAMESERVER_IP}"
      # - name: loop
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
