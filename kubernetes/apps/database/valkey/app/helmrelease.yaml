---
apiVersion: hyperspike.io/v1
kind: Valkey
metadata:
  name: &app ${APP}
spec:
  nodes: 3
  tls: false
  # certIssuer: selfsigned
  # certIssuerType: ClusterIssuer
  anonymousAuth: true
  tolerations: []
  nodeSelector: {}
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 1Gi
  volumePermissions: true
  exporterImage: ghcr.io/hyperspike/valkey-sidecar:v0.0.61
  image: ghcr.io/valkey-io/valkey:9.0-trixie
  prometheus: true
  storage:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
      storageClassName: longhorn-local
