---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name "${APP}-postgres-user"
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        username: "${APP}"
        password: "{{ .password }}"
        host: "${APP}-postgres-restore-rw.${NAMESPACE}.svc.cluster.local"
        port: "5432"
        database: "${APP}"
        pgpass: "${APP}-postgres-restore-rw.${NAMESPACE}.svc.cluster.local:5432:${APP}:${APP}:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://${APP}-postgres-restore-rw.${NAMESPACE}.svc.cluster.local:5432/${APP}?password={{ .password }}&user=${APP}"
        uri: "postgresql://${APP}:{{ .password }}@${APP}-postgres-restore-rw.${NAMESPACE}.svc.cluster.local:5432/${APP}"
  dataFrom:
    - extract:
        key: "${DATABASE_PASSWORD}"
