---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-users
spec:
  timeout: 5m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    replace: true
    remediation:
      retries: 3
  upgrade:
    force: true
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      minio-users-bc75f24c4efd:
        type: job
        job:
          backoffLimit: 100
          suspend: false
          ttlSecondsAfterFinished: 600
        containers:
          minio-users-bc75f24c4efd:
            image:
              repository: minio/mc
              tag: RELEASE.2025-05-21T01-59-54Z.hotfix.e98f1ead@sha256:cf700affaa5cddcea9371fd4c961521fff2baff4b90333c4bda2df61bf5e6692
              pullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - >-
              mc alias set "$MC_ALIAS" "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"

              mc mb -p "$MC_ALIAS/homarr"

              mc mb -p "$MC_ALIAS/homarr/mysql/dump"

              mc mb -p "$MC_ALIAS/homarr/mysql/snapshot"

              mc admin user add "$MC_ALIAS" "$MINIO_USER_CLUSTER_USER" "$MINIO_PASSWORD_CLUSTER_USER"

              mc admin policy attach "$MC_ALIAS" --user "$MINIO_USER_CLUSTER_USER" consoleAdmin

              mc admin user add "$MC_ALIAS" "$MINIO_USER_HOMARR" "$MINIO_PASSWORD_HOMARR"

              mc admin policy attach "$MC_ALIAS" --user "$MINIO_USER_HOMARR" readwrite
            env:
              MC_ALIAS: ${CLUSTER_CNAME}
              MINIO_ENDPOINT: https://s3.${CLUSTER_DOMAIN}
              MINIO_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-admin-secret
                    key: username
              MINIO_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: minio-admin-secret
                    key: password
              MC_CONFIG_DIR: /tmp/.mc
              MINIO_BUCKET: authentik
              PUID: 568
              PGID: 568
              UMASK: 002
              TZ: "${TIMEZONE}"
              MINIO_USER_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-user
                    key: username
              MINIO_PASSWORD_CLUSTER_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-user
                    key: password
              MINIO_USER_HOMARR:
                valueFrom:
                  secretKeyRef:
                    name: homarr-minio-access-key
                    key: username
              MINIO_PASSWORD_HOMARR:
                valueFrom:
                  secretKeyRef:
                    name: homarr-minio-access-key
                    key: password
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
    persistence:
      tmp:
        type: emptyDir
