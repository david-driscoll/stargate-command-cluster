---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshPolicy: Periodic
  refreshInterval: "5m"
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        RESTIC_PASSWORD: "{{ .volsync_credential }}"
        #B2_ACCESS_KEY_ID: "{{ .b2_username }}
        #B2_SECRET_ACCESS_KEY: "{{ .b2_credential }}"
        MINIO_ACCESS_KEY_ID: "{{ .minio_username }}"
        MINIO_SECRET_ACCESS_KEY: "{{ .minio_credential }}"
  dataFrom:
    - extract:
        key: 'Volsync Password'
      rewrite:
        - regexp:
            source: "(.*)"
            target: "volsync_$1"
    - sourceRef:
        storeRef:
          kind: SecretStore
          name: common
      extract:
        key: ${APP}-minio-access-key
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"


