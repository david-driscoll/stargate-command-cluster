---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./definition.yaml
  - ./middleware
  - ./external.yaml
  - ./internal.yaml
  - ./gatewayclass.yaml
configMapGenerator:
  - name: traefik-internal-values
    files:
      - values.yaml=./values.yaml
    options:
      disableNameSuffixHash: true
