# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale-idp
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 1h
  timeout: 5m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn: []
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            nameOverride: *app
            image:
              repository: ghcr.io/david-driscoll/tailscale-idp
              tag: v1.84.0
            env:
              TS_HOSTNAME: idp
              TS_STATE_DIR: /data/tsidp
              TS_AUTHKEY:
                valueFrom:
                  secretKeyRef:
                    name: authkey
                    key: authkey
            workingDir: /data/tsidp
            resources:
              requests:
                memory: 128Mi
                cpu: 200m
              limits:
                memory: 512Mi
                cpu: 800m

    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/tsidp/
      empty:
        type: emptyDir
        globalMounts:
          - path: /.cache/
            subPath: cache
          - path: /user/
            subPath: user

    service:
      app:
        controller: *app
        type: ClusterIP
        annotations:
          tailscale.com/tailnet-ip: "${TAILSCALE_IDP_IP}"
        ports:
          http:
            port: &port 443
