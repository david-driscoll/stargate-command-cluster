
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-roms
spec:
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-stash
  mountOptions:
    - nfsvers=3
    - nolock
    - noatime
  capacity:
    storage: 40Ti
  csi:
    driver: org.democratic-csi.stash
    readOnly: false
    volumeHandle: stash-media-roms
    volumeAttributes:
      server: "${SPIKE_IP}"
      share: /mnt/stash/media/roms
      node_attach_driver: nfs
      provisioner_driver: freenas-api-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-roms
spec:
  storageClassName: truenas-stash
  volumeName: media-roms
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 40Ti
