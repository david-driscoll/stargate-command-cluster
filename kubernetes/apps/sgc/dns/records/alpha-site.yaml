
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: alpha-site-host
spec:
  type: ExternalName
  externalName: "${ALPHA_SITE_HOST_DOMAIN}"
  externalIPs:
    - "${ALPHA_SITE_HOST_IP}"
  ports:
    - name: proxmox
      port: 8006
      targetPort: 8006
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/v1.32.0/service.json
apiVersion: v1
kind: Service
metadata:
  name: alpha-site
spec:
  type: ExternalName
  externalName: "${ALPHA_SITE_DOMAIN}"
  externalIPs:
    - "${ALPHA_SITE_IP}"
  ports:
    - name: adguard
      port: 4000
      targetPort: 4000
    - name: zwave
      port: 8091
      targetPort: 8091
    - name: zigbee
      port: 8080
      targetPort: 8080
    - name: netbootxyz
      port: 1234
      targetPort: 1234
    - name: matter
      port: 5580
      targetPort: 5580
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master/ingress.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alpha-site
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
spec:
  ingressClassName: internal
  rules:
    - host: "${ALPHA_SITE_HOST_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site-host
                port:
                  name: proxmox
    - host: "adguard.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: adguard
    - host: "netbootxyz.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: netbootxyz
    - host: "zwave.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: zwave
    - host: "zigbee.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: zigbee
    - host: "matter.${ROOT_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alpha-site
                port:
                  name: matter
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: alpha-site-dns
spec:
  endpoints:
    - dnsName: "${ALPHA_SITE_HOST_DOMAIN}"
      recordType: A
      targets: ["${ALPHA_SITE_HOST_IP}"]
    - dnsName: "${ALPHA_SITE_DOMAIN}"
      recordType: A
      targets: ["${ALPHA_SITE_IP}"]

