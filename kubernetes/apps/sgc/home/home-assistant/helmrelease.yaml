# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant

spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: sgc
    - name: matter
      namespace: sgc
  values:
    fullnameOverride: *app
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.9.4@sha256:55c7db16301626265c6c8132985137ca0798303773dafa244e562353baa93a6f
              pullPolicy: IfNotPresent
            env:
              HASS_HTTP_TRUSTED_PROXY_1: "${CLUSTER_NETWORK}"
              HASS_HTTP_TRUSTED_PROXY_2: "${SERVICE_NETWORK}"
              HASS_EXTERNAL_URL: "https://${APP}.${ROOT_DOMAIN}"
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: 1Gi
                cpu: 200m
              limits:
                cpu: 2
                memory: 2Gi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &app-port 8123
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.103.2@sha256:f9ed058d6b1a4aa80846f77902d344bd97e450aec69201a0f8939baf58b18a5f
            env:
              TZ: ${TIMEZONE}
              HOME: /home/coder
              USER: coder
              GIT_SSH_COMMAND: ssh -i /home/coder/.ssh/id_rsa -o IdentitiesOnly=yes
            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "8888"
              - /config
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      # required for mDNS and other host network features
      hostNetwork: true
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true

    service:
      app:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: *app-port
      code:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: &code-port 8888

    ingress:
      internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "${APP}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
          - host: "home.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
      # tailscale:
      #   className: tailscale
      #   annotations:
      #     reloader.stakater.com/auto: "true"
      #     tailscale.com/hostname: ${APP}
      #   defaultBackend:
      #     service:
      #       name: *app
      #       port:
      #         name: http
      #   hosts:
      #     - "home"

      code-internal:
        className: internal
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "${APP}-code.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
          - host: "home-code.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
      # code-tailscale:
      #   className: tailscale
      #   annotations:
      #     reloader.stakater.com/auto: "true"
      #     tailscale.com/hostname: home-assistant-code
      #   defaultBackend:
      #     service:
      #       name: "home-assistant-code"
      #       port:
      #         name: http
      #   hosts:
      #     - "home-code"

    persistence:
      config:
        existingClaim: ${APP}
      deploy-key:
        type: secret
        name: home-assistant-ssh
        defaultMode: 256
        globalMounts:
          - path: /home/coder/.ssh/
            readOnly: true
      config-cache:
        type: emptyDir
        globalMounts:
          - path: /config/.venv
      config-logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      config-tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      tmp:
        type: emptyDir
