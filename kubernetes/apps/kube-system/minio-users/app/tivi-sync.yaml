---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tivi-sync-minio-access-key
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tivi-sync-minio-access-key
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      data:
        CONSOLE_ACCESS_KEY: "tivi-sync"
        CONSOLE_SECRET_KEY: "{{ .password }}"
        credentials: |
          [default]
          aws_access_key_id = tivi-sync
          aws_secret_access_key = {{ .password }}
        config: |
          [default]
          region=home
        S3_PROVIDER: Minio
        S3_ENDPOINT: https://minio.database.svc.${INTERNAL_CLUSTER_DOMAIN}
        AWS_ACCESS_KEY_ID: "tivi-sync"
        AWS_SECRET_ACCESS_KEY: "{{ .password }}"
        username: "tivi-sync"
        credential: "{{ .password }}"
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "minio-users-466e792de817-password-generator"

