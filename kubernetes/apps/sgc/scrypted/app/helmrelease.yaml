---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.2.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app scrypted

spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          restartPolicy: Always
        containers:
          *app :
            image:
              repository: ghcr.io/koush/scrypted
              tag: v0.143.0-noble-full@sha256:08e427159840345cad59de414d20787b97d5fd1db6f990f27dfd105e04edb5b7
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /web/
                    port: 11080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /web/
                    port: 11080
                  periodSeconds: 60
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /web/
                    port: 11080
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 2
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
                gpu.intel.com/i915: 1
              limits:
                cpu: 1000m
                memory: 6Gi
                gpu.intel.com/i915: 1
                # amd.com/gpu: 1
            securityContext:
              privileged: true

    # defaultPodOptions:
    #   # required for mDNS and other host network features
    #   hostNetwork: true

    service:
      *app :
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SCRYPTED_VIP}"
        externalIPs:
          - "${SCRYPTED_VIP}"
        ports:
          http:
            port: &http 11080
            primary: true
          mdns:
            port: 5353
            protocol: UDP
          generic-rebroadcast:
            port: 32400
          homekit-bridge:
            port: 32352
          homekit-bridge-rebroadcast:
            port: 32401
          homekit-front-door:
            port: 32353
          homekit-front-door-rebroadcast:
            port: 32402
          homekit-front-door-package:
            port: 32354
          homekit-front-door-package-rebroadcast:
            port: 32403
          homekit-backyard:
            port: 32355
          homekit-backyard-rebroadcast:
            port: 32404
          homekit-driveway:
            port: 32356
          homekit-driveway-rebroadcast:
            port: 32405

    persistence:
      config:
        existingClaim: ${APP}
        globalMounts:
          - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
    route:
      internal:
        parentRefs:
          - name: internal
            namespace: network
            kind: Gateway
        hostnames:
          - "${APP}.${CLUSTER_DOMAIN}"
        kind: HTTPRoute
        annotations:
          gethomepage.dev/widget.url: "http://${APP}.${INTERNAL_CLUSTER_SERVICE}:11080"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media Management
          gethomepage.dev/icon: scrypted.svg
          gethomepage.dev/name: Scrypted
          gethomepage.dev/widget.type: "scrypted"
          gethomepage.dev/namespace: "{{ .Release.Namespace }}"
          gethomepage.dev/app: "${APP}"
        rules:
          - backendRefs:
              - identifier: *app
                port: *http
