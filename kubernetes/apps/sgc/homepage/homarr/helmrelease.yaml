---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: homarr
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 3.18.1
  url: oci://ghcr.io/homarr-labs/charts/homarr
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: homarr
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    env:
      PUID: 568
      PGID: 568
      UMASK: 002
      TZ: "${TIMEZONE}"
      AUTH_OIDC_AUTO_LOGIN: true
      AUTH_OIDC_CLIENT_NAME: "Homarr"
      AUTH_OIDC_ISSUER: ${OIDC_ISSUER}
      AUTH_PROVIDERS: "oidc"
    envSecrets:
      authOidcCredentials:
        existingSecret: ${APP}-oidc-credentials
      dbCredentials:
        existingSecret: ${APP}-db-secret
    mysql:
      internal: true
      auth:
        existingSecret: ${APP}-db-secret
    rbac:
      create: true
    persistence:
      homarrImages:
        enabled: true
        storageClassName: longhorn
        size: 5Gi
    autoscaling:
     enabled: true
     maxReplicas: 3
     minReplicas: 2
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        reloader.stakater.com/auto: "true"
        external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: "home.${ROOT_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
