---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-dns
  namespace: &namespace network
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  interval: 1h
  timeout: 10m
  install:
    createNamespace: true
    replace: true
    remediation:
      retries: 7
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 7
      strategy: rollback
  rollback:
    force: false # true
    cleanupOnFail: true
    recreate: true
  uninstall:
    keepHistory: false
  dependsOn:
    - name: onepassword-connect
      namespace: kube-system
    - name: external-secrets
      namespace: kube-system
  values:
    fullnameOverride: *app
    logLevel: debug
    interval: 1m
    policy: sync
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v9.1.0@sha256:888b77f42d9d3436f01f942b399c7ef4ff331a9fc67bd5e7b3485cc1b8ee1a9b
        livenessProbe: &probe
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe: *probe
        env:
          - name: LOG_LEVEL
            value: debug
          - name: ADGUARD_URL
            value: "https://adguard.${ROOT_DOMAIN}"
          - name: SERVER_HOST
            value: 0.0.0.0
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: adguard-secret
                key: username
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: adguard-secret
                key: password
        securityContext:
          readOnlyRootFilesystem: true
    extraArgs:
      # - --ingress-class=internal
      - --webhook-provider-url=http://localhost:8888
    sources:
      - "traefik-proxy"
      - "crd"
      - "ingress"
      - "service"
    txtPrefix: "${CLUSTER_CNAME}."
    txtOwnerId: "${CLUSTER_CNAME}"
    domainFilters: ["${ROOT_DOMAIN}"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
