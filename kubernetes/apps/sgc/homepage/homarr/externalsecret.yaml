---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/generators.external-secrets.io/password_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: homarr-key-generator
spec:
  length: 64
  symbols: 0
  noUpper: true
  allowRepeat: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: CreatedOnce
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homarr-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        SECRET_ENCRYPTION_KEY: "{{ .password }}"
  dataFrom:
    - extract:
        key: 'Homarr Encryption Key'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-oidc-credentials
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-oidc-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
      data:
        AUTH_PROVIDER: "oidc"
        AUTH_OIDC_ADMIN_GROUP: "admin"
        AUTH_OIDC_OWNER_GROUP: "admin"
        AUTH_OIDC_ISSUER: "${OIDC_ISSUER}"
        AUTH_OIDC_CLIENT_NAME: "Homarr"
        AUTH_OIDC_CLIENT_ID: "{{ .username }}"
        AUTH_OIDC_CLIENT_SECRET: "{{ .credential }}"
        AUTH_OIDC_AUTO_LOGIN: "true"
        AUTH_OIDC_FORCE_USERINFO: "true"
  dataFrom:
    - extract:
        key: 'Homarr OIDC Credentials'
