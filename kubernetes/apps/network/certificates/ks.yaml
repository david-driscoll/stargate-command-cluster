---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app certificates
  namespace: &namespace network
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager-issuers
      namespace: cert-manager
  path: ./kubernetes/apps/network/certificates/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: "le-production"
      namespace: *namespace
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: "le-staging"
      namespace: *namespace
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: cluster-certificate
      namespace: *namespace
  wait: true
  interval: 30m
  retryInterval: 1m
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
  timeout: 5m
