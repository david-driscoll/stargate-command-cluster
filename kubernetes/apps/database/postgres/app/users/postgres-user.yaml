---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name postgres-user
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    kind: ClusterSecretStore
    name: database
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
        annotations:
          reloader.stakater.com/auto: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      templateFrom:
        - target: Data
          configMap:
            name: ${APP}-user-template
            items:
            - key: username
              templateAs: Values
            - key: password
              templateAs: Values
            - key: hostname
              templateAs: Values
            - key: public-hostname
              templateAs: Values
            - key: port
              templateAs: Values
            - key: database
              templateAs: Values
            - key: pgpass
              templateAs: Values
            - key: jdbc-uri
              templateAs: Values
            - key: uri
              templateAs: Values
            - key: public-jdbc-uri
              templateAs: Values
            - key: public-uri
              templateAs: Values
  dataFrom:
    - extract:
        key: "postgres-user-password"
      rewrite:
        - regexp:
            source: "[\\W]"
            target: _
