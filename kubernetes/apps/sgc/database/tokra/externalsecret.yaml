---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        rootHost: '%'
        rootUser: "{{ .username }}"
        rootPassword: "{{ .password }}"
  dataFrom:
    - extract:
        key: 'Tokra'
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${APP}-backup-secret
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  refreshPolicy: Periodic
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ${APP}-backup-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        credentials: |
          [default]
          aws_access_key_id = {{ .username }}
          aws_secret_access_key = {{ .credential }}
        config: |
          [default]
          region=home
        S3_PROVIDER: Minio
        S3_ENDPOINT: http://minio.${INTERNAL_CLUSTER_SERVICE}:9000
        AWS_ACCESS_KEY_ID: "{{ .username }}"
        AWS_SECRET_ACCESS_KEY: "{{ .credential }}"
  dataFrom:
    - extract:
        key: 'Minio SGC Postgres'