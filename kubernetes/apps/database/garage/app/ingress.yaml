---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/traefik.io/ingressroute_v1alpha1.json
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${APP}-internal
  annotations:
    reloader.stakater.com/auto: "true"
    external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
    kubernetes.io/ingress.class: internal
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`web.${CLUSTER_DOMAIN}`)
    kind: Rule
    services:
    - name: garage
      port: web-api
      passHostHeader: true
    middlewares:
    - name: internal-network
      namespace: network
  - match: Host(`s3.${CLUSTER_DOMAIN}`)
    kind: Rule
    services:
    - name: garage
      port: s3-api
      passHostHeader: true
    middlewares:
    - name: internal-network
      namespace: network
  - match: Host(`garage.${CLUSTER_DOMAIN}`)
    kind: Rule
    services:
    - name: garage-webui
      port: http
      passHostHeader: true
    middlewares:
    - name: authenticated-user
      namespace: network
