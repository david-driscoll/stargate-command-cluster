
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "lldap-user"
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  # refreshInterval: "24h"
  target:
    name: "lldap-user"
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "lldap"
        password: "{{ .password }}"
        pgpass: "${APP}-rw:5432:lldap:lldap:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://${APP}-rw.sgc:5432/lldap?password={{ .password }}&user=lldap"
        uri: "postgresql://lldap:{{ .password }}@${APP}-rw.sgc:5432/lldap"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "${APP}-password-generator"
