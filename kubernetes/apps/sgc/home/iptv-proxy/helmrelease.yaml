---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app iptv-proxy
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
      shareProcessNamespace: true
    controllers:
      host:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          host:
            image:
              repository: ghcr.io/pierre-emmanuelj/iptv-proxy/iptv-proxy
              tag: v3.7.0@sha256:627be7f4d9947821438d0eef360f80fabc43665055430fdf02179020c8973810
              pullPolicy: IfNotPresent
            env:
              M3U_URL:
                secretKeyRef:
                  name: tivi-secret
                  key: M3U_URL
              PORT: &host 8080
              HOSTNAME: "iptv.${ROOT_DOMAIN}"
              GIN_MODE: release
              HTTPS: 1
              ADVERTISED_PORT: 443
              USER:
                secretKeyRef:
                  name: iptv-proxy-secret
                  key: PROXY_USERNAME
              PASSWORD:
                secretKeyRef:
                  name: iptv-proxy-secret
                  key: PROXY_PASSWORD
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1
                memory: 1Gi
      minio-fetch:
        enabled: true
        type: job
        containers:
          minio-fetch:
            image:
              repository: alpine
              tag: 3.20
              pullPolicy: IfNotPresent
            command:
              - sh
              - -c
              - |
                /resources/minio-fetch-config.sh
            envFrom:
              - secretRef:
                  name: iptv-minio
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
      static:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          static:
            image:
              repository: joseluisq/static-web-server
              tag: 2.37.0-alpine@sha256:281a22486b93a8c93de86dd6450f7ad1a45c3e3b79808368764b1ebc07df6883
              pullPolicy: IfNotPresent
            env:
              SERVER_PORT: &http 80
              SERVER_ROOT: /config/
              SERVER_DIRECTORY_LISTING: true
              SERVER_DIRECTORY_LISTING_ORDER: 0
              SERVER_HEALTH: true
            probes:
              liveness: &probe
                enabled: true
                path: /health
                port: *http
              readiness: *probe
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
                cpu: 20m
    service:
      static:
        controller: static
        ports:
          http:
            port: *http
      host:
        controller: host
        ports:
          host:
            port: *host

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /cache
            subPath: cache
          - path: /data
      resources:
        type: configMap
        name: iptv-cache-script
        defaultMode: 493
        globalMounts:
          - path: /scripts/minio-fetch-config.sh
            subPath: minio-fetch-config.sh

    ingress:
      internal:
        className: internal
        hosts:
          - host: "tivi.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: static
                  port: http
          - host: "iptv.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: host
                  port: host
              - path: /picons/
                pathType: Prefix
                service:
                  identifier: static
                  port: http
        annotations:
          reloader.stakater.com/auto: "true"
          external-dns.alpha.kubernetes.io/target: "${INTERNAL_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # gethomepage.dev/widget.url: "http://tivi.${INTERNAL_CLUSTER_SERVICE}:11080"
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/group: Media Management
          # gethomepage.dev/icon: scrypted.svg
          # gethomepage.dev/name: Scrypted
          # gethomepage.dev/widget.type: "scrypted"
          # gethomepage.dev/namespace: "{{ .Release.Namespace }}" # The kubernetes namespace the app resides in
          # gethomepage.dev/app: "tivi"
